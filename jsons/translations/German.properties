Honour be with you, oh great hero Gajah Mada, prime minister of Majapahit and uniter of the Indonesian archipelago. The stories of your heroism on the battlefield are bested only by the legends of your sworn oath to unite the far-flung islands of Indonesia under one banner. Serving your queen and empire with loyalty, you not only strive to fulfill your oath and conquered any who stood in your path, but you succeeded in capturing what was then the entirety of the known archipelago, the first to unite what is today modern Indonesia. = Ehre sei mit dir, oh großer Held Gajah Mada, Premierminister von Majapahit und Einiger des indonesischen Archipels. Die Geschichten über dein Heldentum auf dem Schlachtfeld werden nur noch von den Legenden über deinen Schwur übertroffen, die weit verstreuten Inseln Indonesiens unter einem Banner zu vereinen. Sie haben Ihrer Königin und Ihrem Reich treu gedient und sich nicht nur bemüht, Ihren Eid zu erfüllen, sondern auch alle zu besiegen, die sich Ihnen in den Weg stellten. Es ist Ihnen gelungen, den gesamten damals bekannten Archipel zu erobern und das heutige moderne Indonesien zu vereinen.
Mighty warrior Gajah Mada, your people yearn for a strong leader who can return them to prosperity! Will you set out to conquer the neighboring kingdoms, further expanding your glory of your empire? Will you build a civilization that can stand the test of time? = Mächtiger Krieger Gajah Mada, dein Volk sehnt sich nach einem starken Anführer, der ihm zu Wohlstand verhelfen kann! Wirst du dich aufmachen, um die benachbarten Königreiche zu erobern und den Ruhm deines Reiches weiter auszubauen? Wirst du eine Zivilisation errichten, die den Test der Zeit bestehen kann?
