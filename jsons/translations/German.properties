I hope you have no hard feelings for me. This is a cruel world, after all... = Ich hoffe, du nimmst mir das nicht übel. Dies ist eine grausame Welt, nach allem...
So once again it befalls onto me to fight for my people. = So ist es wieder einmal an mir, für mein Volk zu kämpfen.
I signed my own death warrant long ago. I thought at the time how odd, how ridiculous, a bullet might just as well have done the job 5 years ago... = Ich habe vor langer Zeit mein eigenes Todesurteil unterschrieben. Damals dachte ich, wie seltsam, wie lächerlich, eine Kugel hätte es vor 5 Jahren genauso gut tun können...
Welcome! I am Michael Collins, Chairman Of Provisional Government in Ireland. We could get along quite well if you're a friend of Ireland. = Willkommen! Ich bin Michael Collins, Vorsitzender der provisorischen Regierung in Irland. Wir könnten uns ganz gut verstehen, wenn Sie ein Freund Irlands sind.
This moment of peace must not be wasted between us, so let us make the most of it. = Dieser Moment des Friedens zwischen uns darf nicht vergeudet werden, also lasst uns das Beste daraus machen.
August Destiny = August-Schicksal
Few can boast your patriotism and commitment to the cause of a Free Ireland, Commander Collins. Though you came from the humblest of beginnings, you truly embodied the pride of Irishness. It was not long before you joined the struggle for Home Rule, and you began to build a reputation for yourself – one of dedication, devotion, and pride for Ireland. After the Easter Rising turned bloody, you managed to turn a beaten movement into a potent physical force, one that would successfully found an Irish nation, fight a war for liberation, and win independence. Some did not share your view, however, and soon this incomplete nation descended once more into war. And though you paid the ultimate cost in the subsequent civil war, you gave your life for a free state that was established soon after. = Nur wenige können sich Ihres Patriotismus und Ihres Engagements für ein freies Irland rühmen, Commander Collins. Obwohl Sie aus bescheidensten Verhältnissen stammten, verkörperten Sie wahrhaftig den Stolz der Iren. Es dauerte nicht lange, bis Sie sich dem Kampf für die Selbstverwaltung anschlossen, und Sie begannen, sich einen Ruf zu erwerben - einen Ruf der Hingabe, der Ergebenheit und des Stolzes auf Irland. Nachdem der Osteraufstand blutig niedergeschlagen worden war, gelang es Ihnen, eine geschlagene Bewegung in eine starke physische Kraft zu verwandeln, die erfolgreich eine irische Nation gründen, einen Befreiungskrieg führen und die Unabhängigkeit gewinnen sollte. Einige teilten jedoch Ihre Ansicht nicht, und bald versank diese unvollständige Nation erneut im Krieg. Und obwohl Sie im anschließenden Bürgerkrieg den höchsten Preis zahlten, gaben Sie Ihr Leben für einen freien Staat, der bald darauf gegründet wurde.
Michael Collins, Ireland looks up to you again for guidance in a new time of hardship. Will you serve once more for your nation and your people? Will you overcome those that seek to shackle you? Can you build a civilization that will stand the test of time? = Michael Collins, Irland bittet Sie erneut um Führung in einer neuen Zeit der Not. Wirst du dich erneut für deine Nation und dein Volk einsetzen? Wirst du diejenigen überwinden, die versuchen, dich zu fesseln? Können Sie eine Zivilisation aufbauen, die der Zeit standhält?
