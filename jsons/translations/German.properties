I fear there is no other choice but to remove you from this world! = Ich fürchte, wir haben keine andere Wahl, als Sie aus dieser Welt zu entfernen!
I think you will come to regret this decision...most unwise. = Ich denke, Sie werden diese Entscheidung noch bereuen... sehr unklug.
