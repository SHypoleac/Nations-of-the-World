The Commonwealth of Australia formally declare war on you! = Der Commonwealth of Australia erklärt Ihnen formell den Krieg!
Australia will not sit idly, we shall defend our homeland 'till our dying breath! = Australien wird nicht untätig bleiben, wir werden unser Heimatland bis zum letzten Atemzug verteidigen!
I die happily, knowing that Australia was once a proud and mighty nation far exceeding the ideals of your unequivocally barbaric ways. = Ich sterbe glücklich in dem Wissen, dass Australien einst eine stolze und mächtige Nation war, die weit über die Ideale eurer eindeutig barbarischen Lebensweise hinausging.
The great people of Australia welcome you, as do I. My name is Sir Henry Parkes, and it is a pleasure to meet you. = Das großartige australische Volk heißt Sie willkommen, ebenso wie ich. Mein Name ist Sir Henry Parkes, und es ist mir eine Freude, Sie kennenzulernen.
Will you accept this deal? = Werden Sie dieses Angebot annehmen?
Welcome, dear friend. = Willkommen, lieber Freund.
Step forward, vile barbarian. = Tritt vor, abscheulicher Barbar.
Dreamtime = Traumzeit
Greetings, most wise and prudent Sir Henry Parkes, father of the Australian Federation. Australia truly is a unique and ancient land, more so than any other, for its lands abound in nature's gifts and its shores have beckoned, welcomed, and harbored immigrants from afar for over 50,000 years. By the time you arrived in Sydney as an English immigrant in 1839, Australia was divided into thriving British colonies of undeniably vital significance. By 1889, as premier you had led the colony of New South Wales five times to achieve many great things that undoubtedly improved the lives of many. You will always be remembered, however, in the hearts of Australians, for being instrumental in the process of federating the Australian colonies into a single united nation, earning you the humble title of "The father of the Australian Federation". Thanks to your efforts, Australia today remains one of the most wealthy, prosperous, and modern countries in the developed world, and truly a sight to behold. = Seid gegrüßt, weiser und umsichtiger Sir Henry Parkes, Vater der Australischen Föderation. Australien ist wahrhaftig ein einzigartiges und uraltes Land, mehr als jedes andere, denn sein Land ist reich an den Gaben der Natur und seine Küsten haben seit über 50.000 Jahren Einwanderer aus der Ferne eingeladen, willkommen geheißen und beherbergt. Als Sie 1839 als englischer Einwanderer in Sydney ankamen, war Australien bereits in blühende britische Kolonien von unbestreitbar lebenswichtiger Bedeutung aufgeteilt. Bis 1889 hatten Sie als Premierminister die Kolonie Neusüdwales fünfmal geführt und viele große Dinge erreicht, die zweifellos das Leben vieler Menschen verbessert haben. In den Herzen der Australier werden Sie jedoch immer in Erinnerung bleiben, weil Sie maßgeblich an der Zusammenführung der australischen Kolonien zu einer einzigen vereinten Nation beteiligt waren, was Ihnen den bescheidenen Titel "Vater der Australischen Föderation" einbrachte. Dank Ihrer Bemühungen ist Australien auch heute noch eines der wohlhabendsten, wohlhabendsten und modernsten Länder der entwickelten Welt und ein wahrhaft sehenswerter Anblick.
O Henry Parkes, your people call for you in joyful strains once more. Will you make the rest the world hear the thunder of Australia? Will you build a civilization that stands the test of time? = O Henry Parkes, dein Volk ruft noch einmal in freudigen Tönen nach dir. Wirst du den Rest der Welt den Donner Australiens hören lassen? Wirst du eine Zivilisation aufbauen, die den Test der Zeit übersteht?
