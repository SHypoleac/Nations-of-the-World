The people bow to your esteemed will, o wise and illustrious King Ashurbanipal of Assyria. Across the world, you are known as both a scholar and a warrior, and yet the legends represent merely a glimmer of your true ambition. Although your enemies cowered at the thought of your ferocity in conquest, you were most proud of your intellectual pursuits. Your thirst for knowledge led to your establishment of the royal library at Nineveh, which came to represent one of the greatest collections of ancient texts and tablets found anywhere in the world - securing your legacy as one of Assyria's greatest kings. = Das Volk beugt sich deinem geschätzten Willen, o weiser und erlauchter König Aschurbanipal von Assyrien. In der ganzen Welt bist du sowohl als Gelehrter als auch als Krieger bekannt, und doch geben die Legenden nur einen Schimmer von deinem wahren Ehrgeiz wieder. Obwohl deine Feinde vor deiner Eroberungslust zurückschreckten, warst du besonders stolz auf deine intellektuellen Fähigkeiten. Ihr Wissensdurst führte dazu, dass Sie die königliche Bibliothek in Ninive errichteten, die zu einer der größten Sammlungen antiker Texte und Tafeln auf der ganzen Welt wurde und Ihr Erbe als einer der größten Könige Assyriens sicherte.
Wise and fearsome king, the time has come for you to return the kingdom of Assyria to its greatest heights. Will you once again strive to acquire the knowledge and histories of all the world's peoples? Can you build a civilization that will stand the test of time? = Weiser und furchteinflößender König, die Zeit ist gekommen, in der du das Königreich Assyrien zu seiner größten Blüte führen kannst. Wirst du erneut danach streben, das Wissen und die Geschichte aller Völker der Welt zu erlangen? Kannst du eine Zivilisation aufbauen, die den Test der Zeit übersteht?
