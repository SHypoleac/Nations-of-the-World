Me and my warriors come to set your lands and your flags on fire! = Ich und meine Krieger kommen, um euer Land und eure Fahnen in Brand zu setzen!
Go ahead, send your soldiers! We will melt into the trees and strike at you from the stones. = Nur zu, schickt eure Soldaten! Wir werden mit den Bäumen verschmelzen und euch von den Steinen aus angreifen.
Your swords cleave only flesh. Your chains bind only hands. Our soul remains ours. = Eure Schwerter spalten nur Fleisch. Deine Ketten binden nur die Hände. Unsere Seele bleibt die unsere.
I am Nzinga, Muchino a Muhato of the Ndongo and Matamba. Please sit anywhere, and do not look down upon me and dismiss me as a woman: I am the equal of any King, both in governance and in battle. = Ich bin Nzinga, Muchino a Muhato von den Ndongo und Matamba. Bitte setzen Sie sich irgendwo hin, und schauen Sie nicht auf mich herab und tun Sie mich nicht als Frau ab: Ich bin jedem König ebenbürtig, sowohl im Regieren als auch im Kampf.
Let us exchange ideas, gold, and good... just not land. = Lasst uns Ideen, Gold und Güter austauschen... nur kein Land.
Heart of Africa = Herz von Afrika
Hail to you, brave Nzinga Mbande, Queen of the Ndongo and Matamba, whose beauty is matched only by your cunning. Your Kingdom is part of the great Kingdom of Kongo, situated at the mouth of the mighty Congo River in west-central Africa. You defied tradition by claiming two thrones and are remembered for standing bravely against the onslaught of European imperialism. When the Portuguese invaded your lands, you escaped death and shrewdly manipulated the Dutch into sending you aid. Together you turned back the army of the Portuguese at the Battle of Kombi. Yet, ever faced with threats both inside and out, the never-ending war took its tool, and in the end not even your bravery could stop the march of foreign crowns. = Gegrüßt seist du, tapfere Nzinga Mbande, Königin der Ndongo und Matamba, deren Schönheit nur noch von deiner Gerissenheit übertroffen wird. Dein Königreich ist Teil des großen Königreichs Kongo, das an der Mündung des mächtigen Kongo-Flusses in West-Zentralafrika liegt. Du hast der Tradition getrotzt und zwei Throne für dich beansprucht. Du hast dich dem Ansturm des europäischen Imperialismus tapfer widersetzt. Als die Portugiesen in Ihr Land eindrangen, entkamen Sie dem Tod und brachten die Holländer durch geschickte Manipulation dazu, Ihnen Hilfe zu schicken. Gemeinsam schlugen Sie die portugiesische Armee in der Schlacht von Kombi zurück. Doch angesichts der inneren und äußeren Bedrohungen nahm der nicht enden wollende Krieg seinen Lauf, und am Ende konnte nicht einmal Ihre Tapferkeit den Vormarsch der fremden Kronen aufhalten.
Mighty Queen of Kongo, your people has been chained and sold into slavery. Yet, your old alliances stand firm and await your call. It is time to return, to instill your strenght and spirit and lead your people to battle once more. Can you restore your war-torn land? Can you build a civilization that will stand the test of time? = Mächtige Königin von Kongo, dein Volk wurde in Ketten gelegt und in die Sklaverei verkauft. Doch deine alten Verbündeten stehen fest und warten auf deinen Ruf. Es ist an der Zeit, zurückzukehren, deine Kraft und deinen Geist zu stärken und dein Volk erneut in die Schlacht zu führen. Kannst du dein vom Krieg zerrissenes Land wieder aufbauen? Kannst du eine Zivilisation aufbauen, die dem Test der Zeit standhält?
