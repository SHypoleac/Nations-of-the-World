You have bested me, warrior. I have no choice but to submit. Which banner shall I be allocated to? What do you mean, 'we don't sort our troops by banner'?! = Du hast mich besiegt, Kriegerin. Ich habe keine andere Wahl, als mich zu fügen. Welchem Banner soll ich zugeteilt werden? Was meint Ihr damit, dass wir unsere Truppen nicht nach Bannern sortieren?!
You stand before Nurhaci, Brilliant Khan Who Benefits All Nations. Will you be a worthwhile ally or mere fodder for my armies? = Ihr steht vor Nurhaci, dem brillanten Khan, der allen Völkern nützt. Werdet Ihr ein wertvoller Verbündeter sein oder bloßes Futter für meine Armeen?
Eight Banners = Acht Banner
The Eight Banners bow down before you, oh great Nurhaci, Brilliant Khan Who Benefits All Nations, unifier of the Manchu peoples! Under your rule, a collection of scattered Jurchen tribes were unified into a great empire! Your reign was a period of great victory and progress for the Manchu people, consisting of constantly successful campaigns against the Ming, the Koreans, the Mongols and other Jurchen tribes. Truly, no empire in East Asia could withstand the might of the Manchu! Your reign is notable for more than sheer conquest, however, with great and important leaps in Manchu culture, such as the funding of the Eight Banners and the creation of a Manchu Alphabet. And your successors would build off your great achievements, conquering the entirety of China and founding one of the greatest dynasties of all time! = Die Acht Banner verneigen sich vor dir, oh großer Nurhaci, strahlender Khan, der allen Völkern nützt, Vereiniger der Mandschu-Völker! Unter deiner Herrschaft wurde eine Ansammlung verstreuter Stämme der Jurchen zu einem großen Reich vereint! Deine Herrschaft war eine Zeit großer Siege und Fortschritte für das Mandschu-Volk, die aus ständig erfolgreichen Feldzügen gegen die Ming, die Koreaner, die Mongolen und andere Stämme der Jurchen bestand. Wahrlich, kein Reich in Ostasien konnte der Macht der Mandschu widerstehen! Ihre Herrschaft zeichnete sich jedoch nicht nur durch bloße Eroberungen aus, sondern auch durch große und wichtige Fortschritte in der mandschurischen Kultur, wie etwa die Finanzierung der Acht Banner und die Schaffung eines mandschurischen Alphabets. Ihre Nachfolger knüpften an Ihre großartigen Leistungen an, eroberten ganz China und gründeten eine der größten Dynastien aller Zeiten!
Oh, bold and noble Khan and Chieftain, the empire your actions shaped has fallen, and the Manchu have been reduced to a mere minority group in another nation’s empire. But your people call your name unto the heavens, desperate for your strong and wise leadership to lead them to glory once more! Will you ride with your Bannermen to the field of battle once more? Will you build a civilization to stand the test of time? = Oh, kühner und edler Khan und Häuptling, das Reich, das du durch dein Handeln geformt hast, ist gefallen, und die Mandschu sind zu einer bloßen Minderheit im Reich einer anderen Nation geworden. Doch Euer Volk ruft Euren Namen zum Himmel, weil es verzweifelt nach Eurer starken und weisen Führung verlangt, um es wieder zu Ruhm und Ehre zu führen! Werdet Ihr mit Euren Bannermännern noch einmal auf das Schlachtfeld reiten? Wirst du eine Zivilisation aufbauen, die dem Test der Zeit standhält?
