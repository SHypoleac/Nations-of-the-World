Suryavarman II = Suryavarman II.
I usually seek council to my sages, but this time it is arms that I must express myself. = Normalerweise wende ich mich an meine Weisen, aber dieses Mal sind es die Waffen, die ich selbst sprechen muss.
May Vishny's wrath engulf you into ruin and despair! = Möge Vishnys Zorn dich in Ruin und Verzweiflung stürzen!
What do you mean it's the end? My workd it's yet to be finished! Let me build... just... one... more... temple... = Was meinst du damit, dass es das Ende ist? Mein Werk ist noch nicht vollendet! Lasst mich... nur... noch... einen... Tempel... bauen...
You look upon the King of Angkor, Emperor of Khmer, rightful Ruler of the World and Master of the Universe! We've just met, but I can already tell you're quite an interesting individual. = Sie sehen den König von Angkor, den Kaiser der Khmer, den rechtmäßigen Herrscher der Welt und den Meister des Universums! Wir haben uns gerade erst kennengelernt, aber ich kann schon sagen, dass du ein sehr interessanter Mensch bist.
Heaven smiles upon you - as do the Khmer. Isn't it great deal? = Der Himmel lächelt dir zu - und die Khmer auch. Ist das nicht ein tolles Geschäft?
Grand Baray of Angkor = Grand Baray von Angkor
Great Suryavarman, Emperor of the Khmer, the one who has entered the heavenly world of Vishnu, we kneel blinded by your glory! You reunited a divided empire and made it stronger than ever before, expanding its borders to the west and north and reaching the present-day peninsular Malaysia. Merciless to enemies, kind to friends, you established good relations with China, creating new important trade routes. You innovated the arts and architecture of the empire, and even gave the order to build the legendary Angkor Wat, the largest temple in the known world! In the end, your empire collapsed below its own greatness long before the Europeans managed to create their "civilizations", and yet history remembers you as a warrior, diplomat, artist and religious man. = Großer Suryavarman, Kaiser der Khmer, der in die himmlische Welt des Vishnu eingegangen ist, wir knien geblendet von deiner Herrlichkeit! Du hast ein geteiltes Reich wiedervereinigt und es stärker gemacht als je zuvor. Du hast seine Grenzen nach Westen und Norden erweitert und die heutige Halbinsel Malaysia erreicht. Gnadenlos gegenüber Feinden, freundlich zu Freunden, hast du gute Beziehungen zu China aufgebaut und neue wichtige Handelswege geschaffen. Sie haben die Kunst und Architektur des Reiches erneuert und sogar den Bau des legendären Angkor Wat, des größten Tempels der bekannten Welt, in Auftrag gegeben! Am Ende brach Ihr Reich unter seiner eigenen Größe zusammen, lange bevor die Europäer es schafften, ihre "Zivilisationen" zu schaffen, und doch erinnert sich die Geschichte an Sie als Krieger, Diplomat, Künstler und religiöser Mensch.
Mighty King, your people need you once more, for only you are capable to lead them to even greater glory and fame, bringing back the glory of Angkor! Will you smite your insolent enemies and at the same time enrich the already magnificent temples in your empire? Can you build a civilization that will stand the test of time? = Mächtiger König, dein Volk braucht dich noch einmal, denn nur du bist in der Lage, es zu noch größerem Ruhm und Ehre zu führen und den Glanz von Angkor zurückzubringen! Wirst du deine unverschämten Feinde besiegen und gleichzeitig die bereits prächtigen Tempel deines Reiches bereichern? Kannst du eine Zivilisation aufbauen, die den Test der Zeit übersteht?
