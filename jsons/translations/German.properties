Maganimous King Matthias Corvinus of Hungary, your shining legacy is everlasting. When you came to the Magyar throne, your nation was going through a tumultuous time, threatened as it was from all sides; seeing this with perfect clarity, you established a permanent professional army, and thus the fearsome mercenary Black Army was born: unusual in its size and comparison, it famously incorporated the use of muskets. But perhaps the pinnacle of your reign is the fact that you made Hungary the first country outside Italy to adopt the principles of the Renaissance: learned men from all countries, not just Italy itself, travelled to Hungary to talk about arts, and your legendary library was rivaled only by that of Venice. = Großmütiger König Matthias Corvinus von Ungarn, dein strahlendes Vermächtnis ist unvergänglich. Als Sie den magyarischen Thron bestiegen, befand sich Ihr Land in einer stürmischen Zeit und wurde von allen Seiten bedroht. Da Sie dies klar erkannten, gründeten Sie eine ständige Berufsarmee, und so entstand die furchterregende Schwarze Söldnerarmee, die in ihrer Größe und im Vergleich zu anderen Armeen ungewöhnlich war und in der bekanntlich auch Musketen eingesetzt wurden. Aber der Höhepunkt Ihrer Herrschaft ist vielleicht die Tatsache, dass Sie Ungarn zum ersten Land außerhalb Italiens machten, das die Prinzipien der Renaissance übernahm: Gelehrte aus allen Ländern, nicht nur aus Italien selbst, reisten nach Ungarn, um sich über die Künste auszutauschen, und Ihre legendäre Bibliothek wurde nur von der Venedigs übertroffen.
King Matthias the Just, God has called upon you to usher a new epoch of absolute greatness by calling upon your loyal people and lead them to glory? Can you rebuild your legendary library and at the same time let the Black Army serve as both a sword against your enemies and a shield protecting your nation? Can you build a civilization that will stand the test of time? = König Matthias der Gerechte, Gott hat dich dazu berufen, eine neue Epoche absoluter Größe einzuleiten, indem du dein loyales Volk aufrufst und es zu Ruhm und Ehre führst? Kannst du deine legendäre Bibliothek wieder aufbauen und gleichzeitig die Schwarze Armee als Schwert gegen deine Feinde und als Schild zum Schutz deines Volkes dienen lassen? Können Sie eine Zivilisation aufbauen, die den Test der Zeit übersteht?
