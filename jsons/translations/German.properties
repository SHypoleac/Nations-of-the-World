King Robert I, legendary monarch and enlightened ruler of Scotland, your realm awaits your command. A bastion of freedom, your nation resisted outside rule for nearly a millennium; bravely fighting off invasion after invasion by even the greatest of empires. Through your cunning and ambition, you succeeded in claiming the throne of Scotland from the very foreigners so despised in your land, who ascended through a series of events only God could foresee. With the throne thus claimed and popular support on your side, you defeated the army of Edward I, the English monarch whom you had previously driven from your lands, and one of the greatest threats your nation had ever faced. It was your actions which established a tenuous peace between your warring Kingdoms, fostering a common history which culminated in the union of the two kingdoms under a Scottish monarch in the year 1707. Yet your legacy is one of ensuring the protection of the culture and freedom of the Scottish people, for which you shall forever be remembered. = König Robert I., legendärer Monarch und aufgeklärter Herrscher von Schottland, Ihr Reich wartet auf Ihren Befehl. Als Bollwerk der Freiheit hat Ihr Volk fast ein Jahrtausend lang der Fremdherrschaft widerstanden und sich tapfer gegen eine Invasion nach der anderen gewehrt, selbst gegen die größten Reiche. Durch Ihre Gerissenheit und Ihren Ehrgeiz ist es Ihnen gelungen, den Thron Schottlands von den in Ihrem Land so verachteten Fremden zu beanspruchen, die durch eine Reihe von Ereignissen, die nur Gott vorhersehen konnte, aufgestiegen sind. Mit diesem Thronanspruch und der Unterstützung des Volkes besiegten Sie die Armee von Edward I., dem englischen Monarchen, den Sie zuvor aus Ihrem Land vertrieben hatten und der eine der größten Bedrohungen für Ihr Land darstellte. Es waren Ihre Taten, die einen zaghaften Frieden zwischen den sich bekriegenden Königreichen herbeiführten und eine gemeinsame Geschichte förderten, die in der Vereinigung der beiden Königreiche unter einem schottischen Monarchen im Jahr 1707 gipfelte. Ihr Vermächtnis besteht jedoch darin, den Schutz der Kultur und der Freiheit des schottischen Volkes zu gewährleisten, wofür Sie für immer in Erinnerung bleiben werden.
