Prepare for war! = Bereitet euch auf den Krieg vor!
You shall regret this! = Das werdet ihr noch bereuen!
Don't cry for me Argentina! The truth is I never left you all through my wild days, my mad existence, I kept my promise don't keep your distance. = Weine nicht um mich, Argentinien! Die Wahrheit ist, dass ich dich nie verlassen habe, während meiner wilden Tage, meiner verrückten Existenz, ich habe mein Versprechen gehalten, halte dich nicht auf Distanz.
This place is the reason for my life, Argentina! Welcome, I'm Eva Perón. = Dieser Ort ist der Grund für mein Leben, Argentinien! Willkommen, ich bin Eva Perón.
Better hurry, I may change my mind. = Beeilen Sie sich, ich könnte meine Meinung ändern.
Pride of the People = Der Stolz des Volkes
Salutations, Eva Perón, spiritual leader of the Argentinian nation and wife to Juan Perón. Yours is the second largest country in Latin America, and its name has derived from the rumors of the existence of silver mountains; what is certainly rich is history in both pre-columbian and republican eras. With the primitive Hispanic American reality fractured in La Plata Basin due to immigration, its inhabitants have come to be somewhat deal with all the dangers but also with all the advantages of that condition: because of their European roots, they deeply linked the nation with the enduring values of the Old World; and because of their condition of colonials, they link themselves to the rest of the continent, through the folklore of the interior and the old Castilian that unifies the people, feeling somehow the vocation of the Patria Grande San Martín and Bolívar once imagined. = Ich grüße Sie, Eva Perón, geistiges Oberhaupt der argentinischen Nation und Ehefrau von Juan Perón. Argentinien ist das zweitgrößte Land Lateinamerikas, und sein Name leitet sich von den Gerüchten über die Existenz von Silberbergen ab; was sicherlich reich ist, ist die Geschichte sowohl in der präkolumbianischen als auch in der republikanischen Epoche. Mit der primitiven hispanoamerikanischen Realität, die durch die Einwanderung im La Plata-Becken zerbrochen ist, haben sich seine Bewohner mit allen Gefahren, aber auch mit allen Vorteilen dieses Zustands auseinandergesetzt: aufgrund ihrer europäischen Wurzeln haben sie die Nation tief mit den bleibenden Werten der Alten Welt verbunden; und aufgrund ihres Zustands als Kolonialherren verbinden sie sich mit dem Rest des Kontinents durch die Folklore des Landesinneren und das alte Kastilisch, das die Menschen eint, die sich irgendwie zur Patria Grande San Martín und Bolívar berufen fühlen, die sie sich einst vorstellten.
Evita, your people still remember your deeds to the people in the darkest times, because you defended the rights of Descamisados and Women in your great nation. Now it falls to you to build a nation of hope and justice for everyone. Will you answer the call? Can you build a civilization that will stand the test of time? = Evita, dein Volk erinnert sich noch immer an deine Taten für das Volk in den dunkelsten Zeiten, denn du hast die Rechte der Descamisados und der Frauen in deinem großen Land verteidigt. Jetzt ist es an dir, eine Nation der Hoffnung und der Gerechtigkeit für alle aufzubauen. Werden Sie dem Ruf folgen? Können Sie eine Zivilisation aufbauen, die den Test der Zeit übersteht?
