Prepare for war! = Preparatevi alla guerra! 
You shall regret this! = Ve ne pentirete! 
Don't cry for me Argentina! The truth is I never left you all through my wild days, my mad existence, I kept my promise don't keep your distance. = Non piangere per me, Argentina! La verità è che non ti ho mai abbandonato durante i miei giorni selvaggi, la mia folle esistenza, ho mantenuto la mia promessa, non tenerti a distanza. 
This place is the reason for my life, Argentina! Welcome, I'm Eva Perón. = Questo posto è la ragione della mia vita, l'Argentina! Benvenuti, sono Eva Perón. 
Better hurry, I may change my mind. = Meglio affrettarsi, potrei cambiare idea. 
Pride of the People = Orgoglio del popolo 
Salutations, Eva Perón, spiritual leader of the Argentinian nation and wife to Juan Perón. Yours is the second largest country in Latin America, and its name has derived from the rumors of the existence of silver mountains; what is certainly rich is history in both pre-columbian and republican eras. With the primitive Hispanic American reality fractured in La Plata Basin due to immigration, its inhabitants have come to be somewhat deal with all the dangers but also with all the advantages of that condition: because of their European roots, they deeply linked the nation with the enduring values of the Old World; and because of their condition of colonials, they link themselves to the rest of the continent, through the folklore of the interior and the old Castilian that unifies the people, feeling somehow the vocation of the Patria Grande San Martín and Bolívar once imagined. = Saluti, Eva Perón, leader spirituale della nazione argentina e moglie di Juan Perón. Il tuo è il secondo Paese più grande dell'America Latina e il suo nome deriva dalle voci sull'esistenza di montagne d'argento; certamente esso è ricco di storia sia in epoca precolombiana che repubblicana. Con la primitiva realtà ispanoamericana frammentata nel bacino di La Plata a causa dell'immigrazione, i suoi abitanti sono venuti a confrontarsi in qualche modo con tutti i pericoli ma anche con tutti i vantaggi di questa condizione: tramite le loro radici europee, hanno legato profondamente la nazione con i valori duraturi del Vecchio Mondo; e grazie alle loro origini coloniali, si sono legati al resto del continente, attraverso il folklore dell'entroterra e l'antico castigliano che unifica il popolo, sentendo in qualche modo la vocazione della Patria Grande che San Martín e Bolívar immaginavano in passato. 
Evita, your people still remember your deeds to the people in the darkest times, because you defended the rights of Descamisados and Women in your great nation. Now it falls to you to build a nation of hope and justice for everyone. Will you answer the call? Can you build a civilization that will stand the test of time? = Evita, il tuo popolo ricorda ancora le tue azioni nei tempi più bui, perché hai difeso i diritti dei Descamisados e delle donne nella tua grande nazione. Ora sta a te costruire una nazione di speranza e giustizia per tutti. Risponderai alla chiamata? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo? 
