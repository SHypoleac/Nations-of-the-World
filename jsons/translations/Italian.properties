The Commonwealth of Australia formally declare war on you! = Il Commonwealth australiano dichiara formalmente guerra a voi!
Australia will not sit idly, we shall defend our homeland 'till our dying breath! = L'Australia non se ne starà con le mani in mano, difenderemo la nostra patria fino all'ultimo respiro!
I die happily, knowing that Australia was once a proud and mighty nation far exceeding the ideals of your unequivocally barbaric ways. = Muoio felice, sapendo che un tempo l'Australia era una nazione fiera e potente, ben superiore agli ideali dei vostri modi inequivocabilmente barbari.
The great people of Australia welcome you, as do I. My name is Sir Henry Parkes, and it is a pleasure to meet you. = Il grande popolo australiano vi dà il benvenuto, come me. Mi chiamo Sir Henry Parkes ed è un piacere conoscervi.
Will you accept this deal? = Accetterà questo accordo?
Welcome, dear friend. = Benvenuto, caro amico.
Step forward, vile barbarian. = Fatti avanti, vile barbaro.
Dreamtime = Tempo di sogno
Greetings, most wise and prudent Sir Henry Parkes, father of the Australian Federation. Australia truly is a unique and ancient land, more so than any other, for its lands abound in nature's gifts and its shores have beckoned, welcomed, and harbored immigrants from afar for over 50,000 years. By the time you arrived in Sydney as an English immigrant in 1839, Australia was divided into thriving British colonies of undeniably vital significance. By 1889, as premier you had led the colony of New South Wales five times to achieve many great things that undoubtedly improved the lives of many. You will always be remembered, however, in the hearts of Australians, for being instrumental in the process of federating the Australian colonies into a single united nation, earning you the humble title of "The father of the Australian Federation". Thanks to your efforts, Australia today remains one of the most wealthy, prosperous, and modern countries in the developed world, and truly a sight to behold. = Salve, saggio e prudente Sir Henry Parkes, padre della Federazione australiana. L'Australia è davvero una terra unica e antica, più di ogni altra, perché le sue terre abbondano di doni della natura e le sue coste hanno richiamato, accolto e ospitato immigrati da lontano per oltre 50.000 anni. Quando lei arrivò a Sydney come immigrato inglese nel 1839, l'Australia era divisa in fiorenti colonie britanniche di innegabile importanza vitale. Nel 1889, in qualità di premier, ha guidato la colonia del Nuovo Galles del Sud per ben cinque volte, realizzando molti grandi risultati che hanno indubbiamente migliorato la vita di molti. Tuttavia, lei sarà sempre ricordato nel cuore degli australiani per essere stato determinante nel processo di federazione delle colonie australiane in un'unica nazione unita, guadagnandosi l'umile titolo di "padre della Federazione australiana". Grazie ai suoi sforzi, l'Australia rimane oggi uno dei Paesi più ricchi, prosperi e moderni del mondo sviluppato, un vero spettacolo da vedere.
O Henry Parkes, your people call for you in joyful strains once more. Will you make the rest the world hear the thunder of Australia? Will you build a civilization that stands the test of time? = O Henry Parkes, il tuo popolo ti chiama ancora una volta a gran voce. Farai sentire al resto del mondo il tuono dell'Australia? Riuscirai a costruire una civiltà che resista alla prova del tempo?
