I fear there is no other choice but to remove you from this world! = Temo che non ci sia altra scelta se non quella di allontanarvi da questo mondo!
I think you will come to regret this decision...most unwise. = Penso che vi pentirete di questa decisione... molto poco saggia.
You have bested my forces...perhaps it was I that underestimated you. = Avete battuto le mie forze... forse sono stato io a sottovalutarvi.
I welcome you to the great kingdom of Assyria...have you come to view my library? = Vi do il benvenuto nel grande regno di Assiria... Siete venuti a vedere la mia biblioteca?
Will you consider a trade? = Prenderà in considerazione uno scambio?
Hello, go ahead = Ciao, vai avanti
