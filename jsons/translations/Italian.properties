one della cultura e della libertà del popolo scozzese, per la quale sarai ricordato per sempre.
Robert the Bruce, general and king, Scotland once more has enemies encroaching on her land. The Scottish people are in need of a great general once more, to send homeward those who would threaten the sovereignty of their Kingdom. Will you fend off all foes that may threaten your nation? Will you ensure that Scotland is the land of the brave and free? Can you build a civilization that will stand the test of time? = Roberto Bruce, generale e re, la Scozia ha di nuovo nemici che invadono il suo territorio. Il popolo scozzese ha di nuovo bisogno di un grande generale, che rimandi a casa coloro che minacciano la sovranità del suo regno. Riuscirai a respingere tutti i nemici che possono minacciare la tua nazione? Farai in modo che la Scozia sia la terra dei coraggiosi e dei liberi? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
