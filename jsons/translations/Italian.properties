I usually seek council to my sages, but this time it is arms that I must express myself. = Di solito chiedo consiglio ai miei saggi, ma questa volta sono le armi a dovermi esprimere. 
May Vishny's wrath engulf you into ruin and despair! = Possa l'ira di Vishnu inghiottirti nella rovina e nella disperazione! 
What do you mean it's the end? My workd it's yet to be finished! Let me build... just... one... more... temple... = Che significa è la fine? Il mio lavoro deve ancora finire! Devo costruire... solo... un... altro... tempio... 
You look upon the King of Angkor, Emperor of Khmer, rightful Ruler of the World and Master of the Universe! We've just met, but I can already tell you're quite an interesting individual. = Di fronte a te si staglia il Re di Angkor, l'Imperatore di Khmer, il legittimo Sovrano del Mondo e il Padrone dell'Universo! Ci siamo appena conosciuti, ma posso già dire che sei un individuo piuttosto interessante. 
Heaven smiles upon you - as do the Khmer. Isn't it great deal? = Il cielo ti sorride, così come i Khmer. Non è un grande affare? 
Grand Baray of Angkor = Grande Baray di Angkor 
Great Suryavarman, Emperor of the Khmer, the one who has entered the heavenly world of Vishnu, we kneel blinded by your glory! You reunited a divided empire and made it stronger than ever before, expanding its borders to the west and north and reaching the present-day peninsular Malaysia. Merciless to enemies, kind to friends, you established good relations with China, creating new important trade routes. You innovated the arts and architecture of the empire, and even gave the order to build the legendary Angkor Wat, the largest temple in the known world! In the end, your empire collapsed below its own greatness long before the Europeans managed to create their "civilizations", and yet history remembers you as a warrior, diplomat, artist and religious man. = O Grande Suryavarman, imperatore dei Khmer, colui che è entrato nel mondo celeste di Vishnu, ci inginocchiamo accecati dalla tua gloria! Hai riunito un impero diviso e lo hai reso più forte che mai, espandendo i suoi confini a ovest e a nord e raggiungendo l'attuale Malesia peninsulare. Spietato con i nemici, gentile con gli amici, stabilisti buone relazioni con la Cina, creando nuove importanti rotte commerciali. Innovasti le arti e l'architettura dell'impero e desti persino l'ordine di costruire il leggendario Angkor Wat, il più grande tempio del mondo conosciuto! Alla fine il tuo impero crollò sotto la sua stessa grandezza molto prima che gli europei riuscissero a creare le loro "civiltà", eppure la storia ti ricorda come guerriero, diplomatico, artista e religioso. 
Mighty King, your people need you once more, for only you are capable to lead them to even greater glory and fame, bringing back the glory of Angkor! Will you smite your insolent enemies and at the same time enrich the already magnificent temples in your empire? Can you build a civilization that will stand the test of time? = Potente Re, il tuo popolo ha di nuovo bisogno di te, perché tu solo sei in grado di guidarlo verso una gloria e una fama ancora maggiori, riportando la gloria di Angkor! Saprai sconfiggere i tuoi insolenti nemici e allo stesso tempo arricchire i già magnifici templi del tuo impero? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo? 
