Me and my warriors come to set your lands and your flags on fire! = Io e i miei guerrieri veniamo a incendiare le tue terre e le tue bandiere! 
Go ahead, send your soldiers! We will melt into the trees and strike at you from the stones. = Avanti, manda pure i tuoi soldati! Ci fonderemo con gli alberi e ti colpiremo dalle pietre. 
Your swords cleave only flesh. Your chains bind only hands. Our soul remains ours. = Le tue spade tagliano solo la carne. Le tue catene legano solo le mani. La nostra anima rimane nostra. 
I am Nzinga, Muchino a Muhato of the Ndongo and Matamba. Please sit anywhere, and do not look down upon me and dismiss me as a woman: I am the equal of any King, both in governance and in battle. = Sono Nzinga, Muchino a Muhato degli Ndongo e dei Matamba. Prego, siediti dove vuoi, e non guardarmi dall'alto in basso a considerarmi una donna: sono all'altezza di qualsiasi Re, sia sul trono che in battaglia. 
Let us exchange ideas, gold, and good... just not land. = Scambiamoci idee, oro e beni... ma non terre. 
Heart of Africa = Cuore dell'Africa 
Hail to you, brave Nzinga Mbande, Queen of the Ndongo and Matamba, whose beauty is matched only by your cunning. Your Kingdom is part of the great Kingdom of Kongo, situated at the mouth of the mighty Congo River in west-central Africa. You defied tradition by claiming two thrones and are remembered for standing bravely against the onslaught of European imperialism. When the Portuguese invaded your lands, you escaped death and shrewdly manipulated the Dutch into sending you aid. Together you turned back the army of the Portuguese at the Battle of Kombi. Yet, ever faced with threats both inside and out, the never-ending war took its tool, and in the end not even your bravery could stop the march of foreign crowns. = Salute a te, coraggiosa Nzinga Mbande, regina degli Ndongo e dei Matamba, la cui bellezza è pari solo alla tua astuzia. Il tuo regno fa parte del grande regno di Kongo, situato alla foce del potente fiume Congo, nell'Africa centro-occidentale. Tu sfidasti la tradizione rivendicando due troni e sei ricordata per esserti opposta coraggiosamente all'assalto dell'imperialismo europeo. Quando i portoghesi invasero le tue terre, tu scampasti alla morte e manipolasti astutamente gli olandesi perché ti inviassero aiuti, e insieme avete respinto l'esercito portoghese nella battaglia di Kombi. Tuttavia, di fronte alle minacce interne ed esterne, la guerra infinita si è fatta sentire e alla fine nemmeno il tuo coraggio è riuscito a fermare la marcia delle corone straniere. 
Mighty Queen of Kongo, your people has been chained and sold into slavery. Yet, your old alliances stand firm and await your call. It is time to return, to instill your strenght and spirit and lead your people to battle once more. Can you restore your war-torn land? Can you build a civilization that will stand the test of time? = Potente regina di Kongo, il tuo popolo è stato incatenato e venduto come schiavo, ma le tue vecchie alleanze sono salde e attendono la tua chiamata. È tempo di tornare, di infondere la tua forza e il tuo spirito e di guidare il tuo popolo in battaglia ancora una volta. Riporterai in auge una terra devastata dalla guerra? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo? 
