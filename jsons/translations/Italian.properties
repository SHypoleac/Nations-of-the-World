Me and my warriors come to set your lands and your flags on fire! = Io e i miei guerrieri veniamo a incendiare le vostre terre e le vostre bandiere!
Go ahead, send your soldiers! We will melt into the trees and strike at you from the stones. = Avanti, mandate i vostri soldati! Ci fonderemo con gli alberi e vi colpiremo dalle pietre.
Your swords cleave only flesh. Your chains bind only hands. Our soul remains ours. = Le vostre spade tagliano solo la carne. Le vostre catene legano solo le mani. La nostra anima rimane nostra.
I am Nzinga, Muchino a Muhato of the Ndongo and Matamba. Please sit anywhere, and do not look down upon me and dismiss me as a woman: I am the equal of any King, both in governance and in battle. = Sono Nzinga, Muchino a Muhato degli Ndongo e dei Matamba. Per favore, sedetevi dove volete e non guardatemi dall'alto in basso e non consideratemi una donna: Sono all'altezza di qualsiasi Re, sia nel governo che in battaglia.
Let us exchange ideas, gold, and good... just not land. = Scambiamoci idee, oro e beni... ma non terra.
Heart of Africa = Cuore dell'Africa
Hail to you, brave Nzinga Mbande, Queen of the Ndongo and Matamba, whose beauty is matched only by your cunning. Your Kingdom is part of the great Kingdom of Kongo, situated at the mouth of the mighty Congo River in west-central Africa. You defied tradition by claiming two thrones and are remembered for standing bravely against the onslaught of European imperialism. When the Portuguese invaded your lands, you escaped death and shrewdly manipulated the Dutch into sending you aid. Together you turned back the army of the Portuguese at the Battle of Kombi. Yet, ever faced with threats both inside and out, the never-ending war took its tool, and in the end not even your bravery could stop the march of foreign crowns. = Salute a te, coraggiosa Nzinga Mbande, regina degli Ndongo e dei Matamba, la cui bellezza è pari solo alla tua astuzia. Il tuo regno fa parte del grande regno di Kongo, situato alla foce del potente fiume Congo, nell'Africa centro-occidentale. Avete sfidato la tradizione rivendicando due troni e siete ricordati per esservi opposti coraggiosamente all'assalto dell'imperialismo europeo. Quando i portoghesi invasero le vostre terre, scampaste alla morte e manipolaste astutamente gli olandesi per farvi inviare aiuti. Insieme avete respinto l'esercito portoghese nella battaglia di Kombi. Tuttavia, di fronte alle minacce interne ed esterne, la guerra infinita si è fatta sentire e alla fine nemmeno il vostro coraggio è riuscito a fermare la marcia delle corone straniere.
Mighty Queen of Kongo, your people has been chained and sold into slavery. Yet, your old alliances stand firm and await your call. It is time to return, to instill your strenght and spirit and lead your people to battle once more. Can you restore your war-torn land? Can you build a civilization that will stand the test of time? = Potente regina di Kongo, il tuo popolo è stato incatenato e venduto come schiavo. Tuttavia, le tue vecchie alleanze sono salde e attendono la tua chiamata. È tempo di tornare, di infondere la tua forza e il tuo spirito e di guidare il tuo popolo in battaglia ancora una volta. Riuscirete a ripristinare la vostra terra devastata dalla guerra? Riuscirete a costruire una civiltà in grado di superare la prova del tempo?
