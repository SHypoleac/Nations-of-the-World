Fledgling Belgium looks to you, Leopold II, King of the Belgians. In your forty-four years of rule, you strove to bring Belgium to the forefront of European progress - to make her a model for industry and her wealth the envy of lesser nations. With the help of the explorer Henry Morton Stanley, you privately laid claim to the Congo, whose immense natural wealth would be put to the advancement of your kingdom. Though your reputation abroad would ultimately succumb to controversy, your public works would nonetheless put the Belgian people on the path to progress. = Il Belgio nascente guarda a Lei, Leopoldo II, Re dei Belgi. Nei suoi quarantaquattro anni di governo, si è adoperato per portare il Belgio all'avanguardia del progresso europeo, per farne un modello di industria e per fare della sua ricchezza l'invidia delle nazioni minori. Con l'aiuto dell'esploratore Henry Morton Stanley, rivendicò privatamente il Congo, le cui immense ricchezze naturali sarebbero state messe al servizio del suo regno. Anche se la sua reputazione all'estero finirà per soccombere alle controversie, le sue opere pubbliche porteranno comunque il popolo belga sulla strada del progresso. 
King Leopold, once more Belgium must make haste if it is to maintain its stride with the march of progress. Can you take up the charge and bring wealth and ingenuity to your kingdom? Can you leave your people with great public works and develop Belgium into a modern nation? Can you build a civilization that can stand the test of time? = Re Leopoldo, ancora una volta il Belgio deve affrettarsi se vuole tenere il passo con la marcia del progresso. Saprai raccogliere l'incarico e di portare ricchezza e ingegno nel tuo regno? Saprai lasciare al tuo popolo grandi opere pubbliche e far diventare il Belgio una nazione moderna? Riuscirete a plasmare una civiltà in grado di superare la prova del tempo? 
