The people bow to your esteemed will, o wise and illustrious King Ashurbanipal of Assyria. Across the world, you are known as both a scholar and a warrior, and yet the legends represent merely a glimmer of your true ambition. Although your enemies cowered at the thought of your ferocity in conquest, you were most proud of your intellectual pursuits. Your thirst for knowledge led to your establishment of the royal library at Nineveh, which came to represent one of the greatest collections of ancient texts and tablets found anywhere in the world - securing your legacy as one of Assyria's greatest kings. = Il popolo si inchina alla tua stimata volontà, o saggio e illustre re Ashurbanipal di Assiria. In tutto il mondo sei conosciuto come studioso e guerriero, ma le leggende rappresentano solo un barlume della tua vera ambizione. Sebbene i vostri nemici si spaventassero al pensiero della vostra ferocia nella conquista, eravate più orgogliosi delle vostre attività intellettuali. La sua sete di conoscenza la portò a fondare la biblioteca reale di Ninive, che rappresentò una delle più grandi raccolte di testi e tavolette antiche del mondo, assicurando la sua eredità come uno dei più grandi re dell'Assiria.
Wise and fearsome king, the time has come for you to return the kingdom of Assyria to its greatest heights. Will you once again strive to acquire the knowledge and histories of all the world's peoples? Can you build a civilization that will stand the test of time? = Re saggio e temibile, è giunto il momento di riportare il regno di Assiria ai suoi massimi livelli. Ti impegnerai ancora una volta ad acquisire la conoscenza e la storia di tutti i popoli del mondo? Riuscirai a costruire una civiltà in grado di superare la prova del tempo?
