Me and my warriors come to set your lands and your flags on fire! = Io e i miei guerrieri veniamo a incendiare le tue terre e le tue bandiere!
Go ahead, send your soldiers! We will melt into the trees and strike at you from the stones. = Avanti, manda pure i tuoi soldati! Ci fonderemo con gli alberi e ti colpiremo dalle pietre.
