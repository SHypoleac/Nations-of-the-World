Now comes a storm you cannot escape. You can only hope for a quick death! To victory! To Odin's halls! = Ora arriva una tempesta a cui non si può sfuggire. Potete solo sperare in una morte rapida! Alla vittoria! Alle sale di Odino!
This will make a great saga! The skalds will sing of my valor! Let us see if the same will go to you! = Questa sarà una grande saga! Gli skald canteranno del mio valore! Vediamo se anche tu farai lo stesso!
Joke's on you. I will join the einherjar in Valhalla and feast, while you toil away here. = Ti prendo in giro. Mi unirò agli einherjar nel Valhalla e banchetterò, mentre voi vi affannate qui.
Harald Sigurdsson stands before you: a Viking unlike any the seas and lands have ever known. Hah, are you afraid? = Harald Sigurdsson è davanti a voi: un vichingo diverso da tutti quelli che i mari e le terre hanno conosciuto. Avete paura?
I have sent you traders with gifts of rune stones. They are powerful. I mean, the stones, not the traders. = Vi ho inviato dei mercanti con doni di pietre runiche. Sono potenti. Intendo le pietre, non i mercanti.
Your seas are unprotected, friend. All too easy to raid. = I tuoi mari non sono protetti, amico. È fin troppo facile fare razzie.
