Maganimous King Matthias Corvinus of Hungary, your shining legacy is everlasting. When you came to the Magyar throne, your nation was going through a tumultuous time, threatened as it was from all sides; seeing this with perfect clarity, you established a permanent professional army, and thus the fearsome mercenary Black Army was born: unusual in its size and comparison, it famously incorporated the use of muskets. But perhaps the pinnacle of your reign is the fact that you made Hungary the first country outside Italy to adopt the principles of the Renaissance: learned men from all countries, not just Italy itself, travelled to Hungary to talk about arts, and your legendary library was rivaled only by that of Venice. = Maganime Re Mattia Corvino d'Ungheria, la sua fulgida eredità è eterna. Quando salisti al trono magiaro, la tua nazione stava attraversando un periodo tumultuoso, minacciata da ogni parte; vedendo ciò con perfetta chiarezza, istituisti un esercito professionale permanente, e così nacque la temibile Armata Nera mercenaria: insolita per dimensioni e paragoni, incorporò notoriamente l'uso dei moschetti. Ma forse l'apice del suo regno è il fatto che fece dell'Ungheria il primo Paese al di fuori dell'Italia ad adottare i principi del Rinascimento: uomini colti di tutti i Paesi, non solo dell'Italia, si recavano in Ungheria per parlare di arti, e la sua leggendaria biblioteca rivaleggiava solo con quella di Venezia.
King Matthias the Just, God has called upon you to usher a new epoch of absolute greatness by calling upon your loyal people and lead them to glory? Can you rebuild your legendary library and at the same time let the Black Army serve as both a sword against your enemies and a shield protecting your nation? Can you build a civilization that will stand the test of time? = Re Mattia il Giusto, Dio ti ha chiesto di inaugurare una nuova epoca di assoluta grandezza chiamando a raccolta il tuo fedele popolo e guidandolo alla gloria? Riuscirete a ricostruire la vostra leggendaria biblioteca e allo stesso tempo a far sì che l'Armata Nera serva da spada contro i vostri nemici e da scudo per proteggere la vostra nazione? Riuscirete a costruire una civiltà in grado di superare la prova del tempo?
