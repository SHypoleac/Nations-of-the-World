You stand before Nurhaci, Brilliant Khan Who Benefits All Nations. Will you be a worthwhile ally or mere fodder for my armies? = Sei al cospetto di Nurhaci, il brillante Khan che beneficia tutte le nazioni. Sarai un valido alleato o una mera carne da macello per i miei eserciti?
Eight Banners = Otto Stendardi
The Eight Banners bow down before you, oh great Nurhaci, Brilliant Khan Who Benefits All Nations, unifier of the Manchu peoples! Under your rule, a collection of scattered Jurchen tribes were unified into a great empire! Your reign was a period of great victory and progress for the Manchu people, consisting of constantly successful campaigns against the Ming, the Koreans, the Mongols and other Jurchen tribes. Truly, no empire in East Asia could withstand the might of the Manchu! Your reign is notable for more than sheer conquest, however, with great and important leaps in Manchu culture, such as the funding of the Eight Banners and the creation of a Manchu Alphabet. And your successors would build off your great achievements, conquering the entirety of China and founding one of the greatest dynasties of all time! = Gli Otto Stendardi si inchinano davanti a te, o grande Nurhaci, brillante Khan che beneficia tutte le nazioni, unificatore dei popoli Manciù! Sotto il tuo governo, un insieme di tribù sparse di Jurchen fuunificato in un grande impero! Il tuo regno fu un periodo di grandi vittorie e progressi per il popolo manciù, fatto di campagne sempre vittoriose contro i Ming, i coreani, i mongoli e altre tribù jurchen. In verità, nessun impero dell'Asia orientale poteva resistere alla potenza dei Manciù! Il suo regno, tuttavia, si distingue per qualcosa di più di una semplice conquista, con grandi e importanti passi avanti nella cultura manciù, come il finanziamento degli Otto Stendardi e la creazione di un apposito alfabeto. I suoi successori si rifaranno alle sue grandi conquiste, conquistando l'intera Cina e fondando una delle più grandi dinastie di tutti i tempi, i Qing!
Oh, bold and noble Khan and Chieftain, the empire your actions shaped has fallen, and the Manchu have been reduced to a mere minority group in another nation’s empire. But your people call your name unto the heavens, desperate for your strong and wise leadership to lead them to glory once more! Will you ride with your Bannermen to the field of battle once more? Will you build a civilization to stand the test of time? = Oh, audace e nobile Khan e Capo Tribù, l'impero che le tue imprese hanno creato è caduto e i Manciù sono stati ridotti a una mera minoranza nell'impero di un'altra nazione. Ma il tuo popolo chiama il tuo nome al cielo, desideroso di avere una guida forte e saggia che lo conduca ancora una volta alla gloria! Cavalcherai ancora una volta con i tuoi portastendardo sul campo di battaglia? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
