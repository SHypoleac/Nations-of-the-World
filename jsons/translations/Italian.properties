This will make a great saga! The skalds will sing of my valor! Let us see if the same will go to you! = Questa sarà una grande saga! Gli skald canteranno del mio valore! Vediamo se ciò varrà anche per te!
Joke's on you. I will join the einherjar in Valhalla and feast, while you toil away here. = Beh, peggio per te. Io mi unirò agli einherjar nel Valhalla e banchetterò con loro, mentre tu sarai costretto ad affannarti qui.
Harald Sigurdsson stands before you: a Viking unlike any the seas and lands have ever known. Hah, are you afraid? = Harald Sigurdsson è qui davanti a te: un vichingo diverso da tutti quelli che i mari e le terre hanno conosciuto. Hai paura?
I have sent you traders with gifts of rune stones. They are powerful. I mean, the stones, not the traders. = Ti ho inviato dei mercanti con doni di pietre runiche. Sono potenti. Intendo le pietre, non i mercanti.
Your seas are unprotected, friend. All too easy to raid. = I tuoi mari non sono protetti, amico. È fin troppo facile fare razzie.
Nordic Bounty = Bottino nordico
Harald Hardrada, the last great Viking warrior-king, your name echoes through the ages. From your early days as a mercenary in the Byzantine Empire to your rise as King of Norway, your life has been a testament to strength, cunning, and unyielding ambition. Your campaigns have set the stage for a new era of Norse dominance. The winds of fate howl through the fjords, calling you to greatness once more. = Harald Hardrada, l'ultimo grande re guerriero vichingo, il tuo nome riecheggia nei secoli. Dagli esordi come mercenario nell'impero bizantino all'ascesa come Re di Norvegia, la tua vita è stata una testimonianza di forza, astuzia e inflessibile ambizione. Le tue campagne hanno gettato le basi per una nuova era di dominio norreno.
The Great King of Norway, The Thunderbolt of the North, your people call upon you once more. Will you lead them to glory as you did in the battles of Stiklestad and Niså? Can you reclaim the throne of England and show the world the true power ? Will you build a civilization that will stand the test of time? = Grande Re di Norvegia, Folgore del Nord, il tuo popolo ti invoca ancora una volta, e i venti del destino ululano attraverso i fiordi, chiamandoti ancora una volta alla grandezza. Riuscirai a condurlo alla gloria come hai fatto nelle battaglie di Stiklestad e Niså? Saprai reclamare il trono d'Inghilterra e mostrare al mondo il vero potere? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
