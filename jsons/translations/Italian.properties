Honour be with you, oh great hero Gajah Mada, prime minister of Majapahit and uniter of the Indonesian archipelago. The stories of your heroism on the battlefield are bested only by the legends of your sworn oath to unite the far-flung islands of Indonesia under one banner. Serving your queen and empire with loyalty, you not only strive to fulfill your oath and conquered any who stood in your path, but you succeeded in capturing what was then the entirety of the known archipelago, the first to unite what is today modern Indonesia. = L'onore sia con te, o grande eroe Gajah Mada, primo ministro di Majapahit e unificatore dell'arcipelago indonesiano. Le storie del tuo eroismo sul campo di battaglia sono superate solo dalle leggende del tuo giuramento di unire le lontane isole dell'Indonesia sotto un unico vessillo. Servendo con lealtà la vostra regina e il vostro impero, non solo vi sforzaste di adempiere al vostro giuramento e conquistaste chiunque si trovasse sul vostro cammino, ma riusciste a conquistare quello che all'epoca era l'intero arcipelago conosciuto, il primo a unire quella che oggi è la moderna Indonesia.
Mighty warrior Gajah Mada, your people yearn for a strong leader who can return them to prosperity! Will you set out to conquer the neighboring kingdoms, further expanding your glory of your empire? Will you build a civilization that can stand the test of time? = Potente guerriero Gajah Mada, il tuo popolo anela a un leader forte che possa riportarlo alla prosperità! Partirai alla conquista dei regni vicini, espandendo ulteriormente la gloria del tuo impero? Riuscirai a costruire una civiltà in grado di superare la prova del tempo?
