All hail noble King Casimir the Great, protector and sovereign of the Kingdom of Poland. You ascended to the throne during a time of great turmoil, with the nation's economy in shambles and its people demoralized by the wars of your predecessor. And yet, your reign marked the beginning of a new era, with affluence and security afforded only by way of your careful governance. Among your most notable achievements, the code of laws you established gave legal authority to many of the accepted customs of the time, strengthening the nation. = Onore al nobile re Casimiro III il Grande, sovrano e protettore del regno di Polonia. Sei asceso al trono in un periodo di grandi tumulti, con l'economia del paese in pezzi e il popolo demoralizzato dalle guerre scatenate dal tuo predecessore. Nonostante tutto questo il tuo regno ha segnato l'inizio di una nuova era, durante la quale il tuo attento governo ha dato alla Polonia sicurezza e ricchezza. Tra i tuoi successi più notevoli, il codice di leggi che hai promulgato ha dato base legale a molti dei costumi più diffusi dell'epoca, rafforzando lo spirito della nazione.
Honored king Casimir, the people have long admired the steady hand of governance you wield. Can you return your kingdom and its subjects to a golden age of prosperity? Will you conquer all those who oppose you, or strive for peaceful relations? Can you build a civilization that will stand the test of time? = Onorato re Casimiro, per lungo tempo il popolo ha ammirato la mano ferma con cui governi. Saprai ricondurre il tuo regno e i tuoi sudditi in una dorata epoca di prosperità? Sconfiggerai coloro che ti si oppongono o stringerai con loro relazioni amichevoli? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo?
