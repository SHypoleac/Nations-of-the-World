War lingers in our hearts. Why carry on with a false peace? = La guerra alberga nei nostri cuori. Perché continuare questa falsa pace?
You gormless radger! You'll dine on your own teeth before you set foot in Scotland! = Razza di idiota senza testa! Ti mangerai i denti prima ancora di mettere piede in Scozia!
