Maganimous King Matthias Corvinus of Hungary, your shining legacy is everlasting. When you came to the Magyar throne, your nation was going through a tumultuous time, threatened as it was from all sides; seeing this with perfect clarity, you established a permanent professional army, and thus the fearsome mercenary Black Army was born: unusual in its size and comparison, it famously incorporated the use of muskets. But perhaps the pinnacle of your reign is the fact that you made Hungary the first country outside Italy to adopt the principles of the Renaissance: learned men from all countries, not just Italy itself, travelled to Hungary to talk about arts, and your legendary library was rivaled only by that of Venice. = Magnanimo Re Mattia Corvino d'Ungheria, la tua fulgida eredità è eterna. Quando salisti al trono magiaro, la tua nazione stava attraversando un periodo tumultuoso, minacciata da ogni parte; vedendo ciò con perfetta chiarezza, istituisti un esercito professionale permanente, e così nacque la temibile Armata Nera mercenaria: insolita per dimensioni e paragoni, incorporò notoriamente l'uso dei moschetti. Ma forse l'apice del tuo regno è il fatto che rendesti l'Ungheria il primo Paese al di fuori dell'Italia ad adottare i principi del Rinascimento: uomini colti di tutta Europa, non solo dell'Italia, si recavano in Ungheria per parlare di arti, e la tua leggendaria biblioteca rivaleggiava solo con quella di Venezia. 
