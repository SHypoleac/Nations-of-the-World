I hope you have no hard feelings for me. This is a cruel world, after all... = Spero che non abbiate rancore nei miei confronti. Questo è un mondo crudele, dopo tutto... 
So once again it befalls onto me to fight for my people. = Così ancora una volta mi tocca combattere per il mio popolo. 
I signed my own death warrant long ago. I thought at the time how odd, how ridiculous, a bullet might just as well have done the job 5 years ago... = Ho firmato la mia condanna a morte molto tempo fa. In quel momento ho pensato quanto fosse strano e ridicolo che un proiettile avrebbe potuto farla finita 5 anni fa... 
Welcome! I am Michael Collins, Chairman Of Provisional Government in Ireland. We could get along quite well if you're a friend of Ireland. = Benvenuti! Sono Michael Collins, presidente del governo provvisorio irlandese. Potremmo andare d'accordo, a patto che siate un amico dell'Irlanda. 
This moment of peace must not be wasted between us, so let us make the most of it. = Questo momento di pace non va sprecato tra noi, quindi sfruttiamolo al massimo. 
August Destiny = Destino d'Agosto 
Few can boast your patriotism and commitment to the cause of a Free Ireland, Commander Collins. Though you came from the humblest of beginnings, you truly embodied the pride of Irishness. It was not long before you joined the struggle for Home Rule, and you began to build a reputation for yourself – one of dedication, devotion, and pride for Ireland. After the Easter Rising turned bloody, you managed to turn a beaten movement into a potent physical force, one that would successfully found an Irish nation, fight a war for liberation, and win independence. Some did not share your view, however, and soon this incomplete nation descended once more into war. And though you paid the ultimate cost in the subsequent civil war, you gave your life for a free state that was established soon after. = Pochi possono vantare il tuo patriottismo e il tuo impegno per la causa dell'Irlanda libera, comandante Collins. Sebbene proveniente dalle origini più umili, incarnavi davvero l'orgoglio del popolo irlandese. Non passò molto tempo prima che tu si unissi alla lotta per la Home Rule, costruendoti una reputazione di dedizione, devozione e orgoglio per l'Irlanda. Dopo che la Rivolta di Pasqua si fece sanguinosa, riuscisti a trasformare un movimento sconfitto in una potente forza fisica, che avrebbe fondato con successo una nazione irlandese, combattuto una guerra di liberazione e conquistato l'indipendenza. Tuttavia, poiché alcuni non condividevano il tuo punto di vista, questa nazione incompleta scese ben presto nuovamente in guerra. E sebbene tu abbia pagato il prezzo più alto nella successiva guerra civile, tu hai dato la tua vita per uno Stato libero che fu fondato poco dopo. 
Michael Collins, Ireland looks up to you again for guidance in a new time of hardship. Will you serve once more for your nation and your people? Will you overcome those that seek to shackle you? Can you build a civilization that will stand the test of time? = Michael Collins, l'Irlanda guarda di nuovo a te per avere una guida in un nuovo periodo di difficoltà. Desideri servire ancora una volta la tua nazione e il tuo popolo? Saprai sconfiggere coloro che tentano di isolarti e annientarti? Riuscirai a plasmare una civiltà in grado di superare la prova del tempo? 
