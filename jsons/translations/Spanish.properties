Eva Peron = Eva Perón 
Prepare for war! = ¡Prepárense para la guerra! 
You shall regret this! = ¡Te arrepentirás de esto! 
Don't cry for me Argentina! The truth is I never left you all through my wild days, my mad existence, I kept my promise don't keep your distance. = No llores por mi Argentina La verdad es que nunca te deje en todos mis dias salvajes, mi loca existencia, mantuve mi promesa no mantengas tu distancia. 
This place is the reason for my life, Argentina! Welcome, I'm Eva Perón. = Este lugar es la razón de mi vida, ¡Argentina! Bienvenidos, soy Eva Perón. 
Better hurry, I may change my mind. = Mejor date prisa, puedo cambiar de opinión. 
Pride of the People = Orgullo del pueblo 
Salutations, Eva Perón, spiritual leader of the Argentinian nation and wife to Juan Perón. Yours is the second largest country in Latin America, and its name has derived from the rumors of the existence of silver mountains; what is certainly rich is history in both pre-columbian and republican eras. With the primitive Hispanic American reality fractured in La Plata Basin due to immigration, its inhabitants have come to be somewhat deal with all the dangers but also with all the advantages of that condition: because of their European roots, they deeply linked the nation with the enduring values of the Old World; and because of their condition of colonials, they link themselves to the rest of the continent, through the folklore of the interior and the old Castilian that unifies the people, feeling somehow the vocation of the Patria Grande San Martín and Bolívar once imagined. = Saludos, Eva Perón, líder espiritual de la nación argentina y esposa de Juan Perón. El suyo es el segundo país más grande de América Latina, y su nombre deriva de los rumores sobre la existencia de montañas de plata; lo que es ciertamente rico es historia tanto en la época precolombina como en la republicana. Fracturada la primitiva realidad hispanoamericana en la Cuenca del Plata por la inmigración, sus habitantes han llegado a lidiar de algún modo con todos los peligros pero también con todas las ventajas de esa condición: por sus raíces europeas, vincularon profundamente a la nación con los valores perdurables del Viejo Mundo; y por su condición de coloniales, se vinculan con el resto del continente, a través del folklore del interior y del castellano antiguo que unifica al pueblo, sintiendo de algún modo la vocación de la Patria Grande que alguna vez imaginaron San Martín y Bolívar. 
Evita, your people still remember your deeds to the people in the darkest times, because you defended the rights of Descamisados and Women in your great nation. Now it falls to you to build a nation of hope and justice for everyone. Will you answer the call? Can you build a civilization that will stand the test of time? = Evita, tu pueblo aún recuerda tus gestas al pueblo en los tiempos más oscuros, porque defendiste los derechos de los Descamisados y de las Mujeres en tu gran nación. Ahora te toca a ti construir una nación de esperanza y justicia para todos. ¿Responderás a la llamada? ¿Serás capaz de construir una civilización que resista la prueba del tiempo? 
