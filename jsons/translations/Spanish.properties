Canadian Fur Trade = Comercio canadiense de pieles 
Canada is free and freedom is its nationality, and it is your task, Sir Wilfrid Laurier, to ensure that this liberty is preserved. Born from French stock, your tenure as Prime Minister would cement the foundations of Canada as a bastion of freedom in the new world. Under your leadership, Canada would expand to the green plains of the West, and the wounds dealt by the rivalries and alliances of the Old World would begin to heal. An intelligent and eloquent politician, your words and deeds would keep Canada hale and whole through the First World War and beyond. = Canadá es libre y la libertad es su nacionalidad, y a usted le corresponde, Sir Wilfrid Laurier, garantizar la preservación de esta libertad. Nacido de estirpe francesa, su mandato como Primer Ministro cimentaría los cimientos de Canadá como bastión de la libertad en el nuevo mundo. Bajo su liderazgo, Canadá se extendería a las verdes llanuras del Oeste, y las heridas causadas por las rivalidades y alianzas del Viejo Mundo empezarían a cicatrizar. Político inteligente y elocuente, sus palabras y sus actos mantendrían a Canadá sano y salvo durante la Primera Guerra Mundial y más allá. 
The world is once again plunged into darkness, and Canada herself struggles in the shadows. O' steadfast Prime Minister, will you be for Canada a pillar of fire, guiding the free world with your sunny ways? Will you build a civilization to stand the test of time? = El mundo vuelve a sumirse en la oscuridad y Canadá se debate entre las sombras. Señor Primer Ministro, ¿será usted para Canadá una columna de fuego que guíe al mundo libre con sus maneras soleadas? ¿Construirás una civilización que resista la prueba del tiempo? 
