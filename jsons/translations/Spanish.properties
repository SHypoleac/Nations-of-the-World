After discovering Optics gains access to the building that provides 2 copies of unique Luxury Resources \n[+25]% Great Person generation [in capital] = Después de descubrir Óptica gana acceso a edificios que proporciona 2 copias de Recursos de Lujo únicos \n [+25]% Generación de grandes personas [in capital] 
Honour be with you, oh great hero Gajah Mada, prime minister of Majapahit and uniter of the Indonesian archipelago. The stories of your heroism on the battlefield are bested only by the legends of your sworn oath to unite the far-flung islands of Indonesia under one banner. Serving your queen and empire with loyalty, you not only strive to fulfill your oath and conquered any who stood in your path, but you succeeded in capturing what was then the entirety of the known archipelago, the first to unite what is today modern Indonesia. = El honor sea contigo, oh gran héroe Gajah Mada, primer ministro de Majapahit y unificador del archipiélago indonesio. Las historias de tu heroísmo en el campo de batalla sólo son superadas por las leyendas de tu juramento de unir las lejanas islas de Indonesia bajo un mismo estandarte. Sirviendo con lealtad a tu reina y a tu imperio, no sólo te esforzaste por cumplir tu juramento y conquistaste a cualquiera que se interpusiera en tu camino, sino que lograste capturar lo que entonces era la totalidad del archipiélago conocido, el primero en unir lo que hoy es la Indonesia moderna. 
Mighty warrior Gajah Mada, your people yearn for a strong leader who can return them to prosperity! Will you set out to conquer the neighboring kingdoms, further expanding your glory of your empire? Will you build a civilization that can stand the test of time? = Poderoso guerrero Gajah Mada, ¡tu pueblo anhela un líder fuerte que les devuelva la prosperidad! ¿Te lanzarás a la conquista de los reinos vecinos, expandiendo aún más la gloria de tu imperio? ¿Construirás una civilización capaz de resistir el paso del tiempo? 
