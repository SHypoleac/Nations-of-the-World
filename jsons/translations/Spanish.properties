I hope you have no hard feelings for me. This is a cruel world, after all... = Espero que no me guardes rencor. Este es un mundo cruel, después de todo... 
So once again it befalls onto me to fight for my people. = Así que una vez más me toca luchar por mi pueblo. 
I signed my own death warrant long ago. I thought at the time how odd, how ridiculous, a bullet might just as well have done the job 5 years ago... = Firmé mi propia sentencia de muerte hace mucho tiempo. En aquel momento pensé lo extraño, lo ridículo, una bala podría haber hecho el trabajo hace 5 años... 
Welcome! I am Michael Collins, Chairman Of Provisional Government in Ireland. We could get along quite well if you're a friend of Ireland. = ¡Bienvenidos! Soy Michael Collins, Presidente del Gobierno Provisional de Irlanda. Podríamos llevarnos bastante bien si eres amigo de Irlanda. 
This moment of peace must not be wasted between us, so let us make the most of it. = Este momento de paz no debe desperdiciarse entre nosotros, así que aprovechémoslo al máximo. 
August Destiny = Agosto Destino 
Few can boast your patriotism and commitment to the cause of a Free Ireland, Commander Collins. Though you came from the humblest of beginnings, you truly embodied the pride of Irishness. It was not long before you joined the struggle for Home Rule, and you began to build a reputation for yourself – one of dedication, devotion, and pride for Ireland. After the Easter Rising turned bloody, you managed to turn a beaten movement into a potent physical force, one that would successfully found an Irish nation, fight a war for liberation, and win independence. Some did not share your view, however, and soon this incomplete nation descended once more into war. And though you paid the ultimate cost in the subsequent civil war, you gave your life for a free state that was established soon after. = Pocos pueden presumir de su patriotismo y compromiso con la causa de una Irlanda Libre, Comandante Collins. Aunque procedía usted de los orígenes más humildes, encarnaba realmente el orgullo de ser irlandés. No tardó en unirse a la lucha por la autonomía y empezó a labrarse una reputación de dedicación, devoción y orgullo por Irlanda. Después de que el Alzamiento de Pascua se volviera sangriento, usted consiguió convertir un movimiento abatido en una potente fuerza física, que lograría fundar una nación irlandesa, librar una guerra por la liberación y conseguir la independencia. Sin embargo, algunos no compartían tu punto de vista y pronto esta nación incompleta volvió a sumirse en la guerra. Y aunque pagaste el precio más alto en la posterior guerra civil, diste tu vida por un Estado libre que se estableció poco después. 
Michael Collins, Ireland looks up to you again for guidance in a new time of hardship. Will you serve once more for your nation and your people? Will you overcome those that seek to shackle you? Can you build a civilization that will stand the test of time? = Michael Collins, Irlanda vuelve a buscarte para que la guíes en una nueva época de dificultades. ¿Servirás una vez más a tu nación y a tu pueblo? ¿Superarás a los que intentan encadenarte? ¿Podrás construir una civilización que resista la prueba del tiempo? 
