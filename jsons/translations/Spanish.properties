Fledgling Belgium looks to you, Leopold II, King of the Belgians. In your forty-four years of rule, you strove to bring Belgium to the forefront of European progress - to make her a model for industry and her wealth the envy of lesser nations. With the help of the explorer Henry Morton Stanley, you privately laid claim to the Congo, whose immense natural wealth would be put to the advancement of your kingdom. Though your reputation abroad would ultimately succumb to controversy, your public works would nonetheless put the Belgian people on the path to progress. = La joven Bélgica te mira a ti, Leopoldo II, Rey de los Belgas. En tus cuarenta y cuatro años de reinado, te esforzaste por llevar a Bélgica a la vanguardia del progreso europeo, por hacer de ella un modelo de industria y de su riqueza la envidia de naciones menores. Con la ayuda del explorador Henry Morton Stanley, reclamó en privado el Congo, cuya inmensa riqueza natural pondría al servicio del progreso de su reino. Aunque su reputación en el extranjero acabaría sucumbiendo a la controversia, sus obras públicas pondrían sin embargo al pueblo belga en la senda del progreso. 
King Leopold, once more Belgium must make haste if it is to maintain its stride with the march of progress. Can you take up the charge and bring wealth and ingenuity to your kingdom? Can you leave your people with great public works and develop Belgium into a modern nation? Can you build a civilization that can stand the test of time? = Rey Leopoldo, una vez más Bélgica debe darse prisa si quiere mantener su paso con la marcha del progreso. ¿Podéis tomar el relevo y aportar riqueza e ingenio a vuestro reino? ¿Podéis dejar a vuestro pueblo grandes obras públicas y hacer de Bélgica una nación moderna? ¿Serás capaz de construir una civilización que resista el paso del tiempo? 
