You have bested me, warrior. I have no choice but to submit. Which banner shall I be allocated to? What do you mean, 'we don't sort our troops by banner'?! = Me has vencido, guerrero. No tengo más remedio que someterme. ¿A qué estandarte seré asignado? ¡¿Qué quieres decir con que no clasificamos a nuestras tropas por estandarte?! 
You stand before Nurhaci, Brilliant Khan Who Benefits All Nations. Will you be a worthwhile ally or mere fodder for my armies? = Estás ante Nurhaci, el brillante Khan que beneficia a todas las naciones. ¿Serás un aliado valioso o mera carne de cañón para mis ejércitos? 
Eight Banners = Ocho pancartas 
The Eight Banners bow down before you, oh great Nurhaci, Brilliant Khan Who Benefits All Nations, unifier of the Manchu peoples! Under your rule, a collection of scattered Jurchen tribes were unified into a great empire! Your reign was a period of great victory and progress for the Manchu people, consisting of constantly successful campaigns against the Ming, the Koreans, the Mongols and other Jurchen tribes. Truly, no empire in East Asia could withstand the might of the Manchu! Your reign is notable for more than sheer conquest, however, with great and important leaps in Manchu culture, such as the funding of the Eight Banners and the creation of a Manchu Alphabet. And your successors would build off your great achievements, conquering the entirety of China and founding one of the greatest dynasties of all time! = Los Ocho Estandartes se inclinan ante ti, ¡oh gran Nurhaci, brillante Khan que beneficia a todas las naciones, unificador de los pueblos manchúes! Bajo tu reinado, un conjunto de tribus jurchen dispersas se unificaron en un gran imperio. Tu reinado fue un periodo de grandes victorias y progreso para el pueblo manchú, consistente en campañas constantemente exitosas contra los Ming, los coreanos, los mongoles y otras tribus jurchen. Verdaderamente, ¡ningún imperio de Asia Oriental pudo resistir el poderío de los manchúes! Sin embargo, su reinado destaca por algo más que la mera conquista, con grandes e importantes saltos en la cultura manchú, como la financiación de los Ocho Estandartes y la creación de un alfabeto manchú. Tus sucesores se basaron en tus grandes logros para conquistar toda China y fundar una de las mayores dinastías de todos los tiempos. 
Oh, bold and noble Khan and Chieftain, the empire your actions shaped has fallen, and the Manchu have been reduced to a mere minority group in another nation’s empire. But your people call your name unto the heavens, desperate for your strong and wise leadership to lead them to glory once more! Will you ride with your Bannermen to the field of battle once more? Will you build a civilization to stand the test of time? = Oh, audaz y noble Khan y Cacique, el imperio que tus acciones dieron forma ha caído, y los manchúes han sido reducidos a un mero grupo minoritario en el imperio de otra nación. Pero tu pueblo clama tu nombre a los cielos, ¡desesperado por tu liderazgo fuerte y sabio que les lleve a la gloria una vez más! ¿Volverás a cabalgar con tus Hombres de Banner al campo de batalla? ¿Construirás una civilización que resista el paso del tiempo? 
