Treasures of Nineveh = Tesoros de Nínive 
The people bow to your esteemed will, o wise and illustrious King Ashurbanipal of Assyria. Across the world, you are known as both a scholar and a warrior, and yet the legends represent merely a glimmer of your true ambition. Although your enemies cowered at the thought of your ferocity in conquest, you were most proud of your intellectual pursuits. Your thirst for knowledge led to your establishment of the royal library at Nineveh, which came to represent one of the greatest collections of ancient texts and tablets found anywhere in the world - securing your legacy as one of Assyria's greatest kings. = El pueblo se inclina ante tu estimada voluntad, oh sabio e ilustre rey Ashurbanipal de Asiria. En todo el mundo se te conoce como erudito y como guerrero, pero las leyendas no representan más que un atisbo de tu verdadera ambición. Aunque tus enemigos se acobardaban al pensar en tu ferocidad en la conquista, lo que más te enorgullecía eran tus afanes intelectuales. Tu sed de conocimiento te llevó a crear la biblioteca real de Nínive, que llegó a constituir una de las mayores colecciones de textos y tablillas antiguos del mundo, lo que aseguró tu legado como uno de los reyes más grandes de Asiria. 
Wise and fearsome king, the time has come for you to return the kingdom of Assyria to its greatest heights. Will you once again strive to acquire the knowledge and histories of all the world's peoples? Can you build a civilization that will stand the test of time? = Rey sabio y temible, ha llegado el momento de que devuelvas al reino de Asiria a sus mayores alturas. ¿Te esforzarás una vez más por adquirir los conocimientos y las historias de todos los pueblos del mundo? ¿Podrás construir una civilización que resista la prueba del tiempo? 
