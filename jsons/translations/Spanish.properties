I usually seek council to my sages, but this time it is arms that I must express myself. = Suelo pedir consejo a mis sabios, pero esta vez son las armas las que me obligan a expresarme. 
May Vishny's wrath engulf you into ruin and despair! = ¡Que la ira de Vishny te hunda en la ruina y la desesperación! 
What do you mean it's the end? My workd it's yet to be finished! Let me build... just... one... more... temple... = ¿Qué quieres decir con que es el final? ¡Mi trabajo aún está por terminar! Déjame construir... sólo... un... templo... más... 
You look upon the King of Angkor, Emperor of Khmer, rightful Ruler of the World and Master of the Universe! We've just met, but I can already tell you're quite an interesting individual. = ¡Mira al Rey de Angkor, Emperador de Khmer, legítimo Gobernante del Mundo y Amo del Universo! Acabamos de conocernos, pero ya puedo decir que eres un individuo muy interesante. 
Heaven smiles upon you - as do the Khmer. Isn't it great deal? = El cielo te sonríe, como a los jemeres. ¿No es un gran trato? 
Grand Baray of Angkor = Gran Baray de Angkor 
Great Suryavarman, Emperor of the Khmer, the one who has entered the heavenly world of Vishnu, we kneel blinded by your glory! You reunited a divided empire and made it stronger than ever before, expanding its borders to the west and north and reaching the present-day peninsular Malaysia. Merciless to enemies, kind to friends, you established good relations with China, creating new important trade routes. You innovated the arts and architecture of the empire, and even gave the order to build the legendary Angkor Wat, the largest temple in the known world! In the end, your empire collapsed below its own greatness long before the Europeans managed to create their "civilizations", and yet history remembers you as a warrior, diplomat, artist and religious man. = Gran Suryavarman, emperador de los jemeres, el que ha entrado en el mundo celestial de Vishnu, ¡nos arrodillamos cegados por tu gloria! Reuniste un imperio dividido y lo hiciste más fuerte que nunca, expandiendo sus fronteras hacia el oeste y el norte y llegando hasta la actual Malasia peninsular. Despiadado con los enemigos, amable con los amigos, estableciste buenas relaciones con China, creando nuevas e importantes rutas comerciales. Innovaste las artes y la arquitectura del imperio, e incluso diste la orden de construir el legendario Angkor Wat, ¡el templo más grande del mundo conocido! Al final, tu imperio se derrumbó bajo su propia grandeza mucho antes de que los europeos consiguieran crear sus "civilizaciones", y sin embargo la historia te recuerda como guerrero, diplomático, artista y hombre religioso. 
Mighty King, your people need you once more, for only you are capable to lead them to even greater glory and fame, bringing back the glory of Angkor! Will you smite your insolent enemies and at the same time enrich the already magnificent temples in your empire? Can you build a civilization that will stand the test of time? = Poderoso rey, tu pueblo te necesita una vez más, pues sólo tú eres capaz de conducirlo a una gloria y fama aún mayores, ¡devolviéndole la gloria a Angkor! ¿Serás capaz de derrotar a tus insolentes enemigos y, al mismo tiempo, enriquecer los ya magníficos templos de tu imperio? ¿Podrás construir una civilización que resista el paso del tiempo? 
