Now comes a storm you cannot escape. You can only hope for a quick death! To victory! To Odin's halls! = Ahora viene una tormenta de la que no puedes escapar. ¡Sólo puedes esperar una muerte rápida! ¡Por la victoria! ¡Por los salones de Odín! 
This will make a great saga! The skalds will sing of my valor! Let us see if the same will go to you! = ¡Esto será una gran saga! ¡Los skalds cantarán mi valor! A ver si a ti te pasa lo mismo. 
Joke's on you. I will join the einherjar in Valhalla and feast, while you toil away here. = Te estoy tomando el pelo. Me uniré a los einherjar en el Valhalla y festejaré, mientras tú trabajas aquí. 
Harald Sigurdsson stands before you: a Viking unlike any the seas and lands have ever known. Hah, are you afraid? = Harald Sigurdsson está ante ti: un vikingo como nunca han conocido los mares y las tierras. ¿Tienes miedo? 
I have sent you traders with gifts of rune stones. They are powerful. I mean, the stones, not the traders. = Les he enviado comerciantes con regalos de piedras rúnicas. Son poderosas. Me refiero a las piedras, no a los comerciantes. 
Your seas are unprotected, friend. All too easy to raid. = Tus mares están desprotegidos, amigo. Demasiado fáciles de asaltar. 
Nordic Bounty = La generosidad nórdica 
Harald Hardrada, the last great Viking warrior-king, your name echoes through the ages. From your early days as a mercenary in the Byzantine Empire to your rise as King of Norway, your life has been a testament to strength, cunning, and unyielding ambition. Your campaigns have set the stage for a new era of Norse dominance. The winds of fate howl through the fjords, calling you to greatness once more. = Harald Hardrada, el último gran rey guerrero vikingo, tu nombre resuena a través de los tiempos. Desde tus primeros días como mercenario en el Imperio Bizantino hasta tu ascenso como Rey de Noruega, tu vida ha sido un testamento de fuerza, astucia e inquebrantable ambición. Tus campañas han sentado las bases para una nueva era de dominio nórdico. Los vientos del destino aúllan a través de los fiordos, llamándote a la grandeza una vez más. 
The Great King of Norway, The Thunderbolt of the North, your people call upon you once more. Will you lead them to glory as you did in the battles of Stiklestad and Niså? Can you reclaim the throne of England and show the world the true power ? Will you build a civilization that will stand the test of time? = Gran Rey de Noruega, Rayo del Norte, tu pueblo te llama una vez más. ¿Los llevarás a la gloria como hiciste en las batallas de Stiklestad y Niså? ¿Podrás reclamar el trono de Inglaterra y mostrar al mundo el verdadero poder? ¿Construirás una civilización que resista el paso del tiempo? 
