Me and my warriors come to set your lands and your flags on fire! = ¡Mis guerreros y yo venimos a incendiar vuestras tierras y vuestras banderas! 
Go ahead, send your soldiers! We will melt into the trees and strike at you from the stones. = ¡Adelante, envía a tus soldados! Nos fundiremos en los árboles y os atacaremos desde las piedras. 
Your swords cleave only flesh. Your chains bind only hands. Our soul remains ours. = Tus espadas sólo hieren la carne. Tus cadenas sólo atan las manos. Nuestra alma sigue siendo nuestra. 
I am Nzinga, Muchino a Muhato of the Ndongo and Matamba. Please sit anywhere, and do not look down upon me and dismiss me as a woman: I am the equal of any King, both in governance and in battle. = Soy Nzinga, Muchino a Muhato de los Ndongo y Matamba. Por favor, siéntate donde quieras, y no me mires con desprecio ni me descartes por ser una mujer: Soy igual a cualquier Rey, tanto en el gobierno como en la batalla. 
Let us exchange ideas, gold, and good... just not land. = Intercambiemos ideas, oro y bienes... pero no tierras. 
Heart of Africa = Corazón de África 
Hail to you, brave Nzinga Mbande, Queen of the Ndongo and Matamba, whose beauty is matched only by your cunning. Your Kingdom is part of the great Kingdom of Kongo, situated at the mouth of the mighty Congo River in west-central Africa. You defied tradition by claiming two thrones and are remembered for standing bravely against the onslaught of European imperialism. When the Portuguese invaded your lands, you escaped death and shrewdly manipulated the Dutch into sending you aid. Together you turned back the army of the Portuguese at the Battle of Kombi. Yet, ever faced with threats both inside and out, the never-ending war took its tool, and in the end not even your bravery could stop the march of foreign crowns. = Dios te salve, valiente Nzinga Mbande, Reina de los Ndongo y los Matamba, cuya belleza sólo es igualada por tu astucia. Tu reino forma parte del gran reino de Kongo, situado en la desembocadura del poderoso río Congo, en el centro-oeste de África. Desafiaste la tradición al reclamar dos tronos y se te recuerda por haber resistido con valentía los embates del imperialismo europeo. Cuando los portugueses invadieron tus tierras, escapaste de la muerte y manipulaste astutamente a los holandeses para que te enviaran ayuda. Juntos hicisteis retroceder al ejército portugués en la batalla de Kombi. Sin embargo, siempre enfrentados a amenazas tanto internas como externas, la guerra interminable tomó su herramienta, y al final ni siquiera vuestra valentía pudo detener la marcha de las coronas extranjeras. 
Mighty Queen of Kongo, your people has been chained and sold into slavery. Yet, your old alliances stand firm and await your call. It is time to return, to instill your strenght and spirit and lead your people to battle once more. Can you restore your war-torn land? Can you build a civilization that will stand the test of time? = Poderosa Reina del Kongo, tu pueblo ha sido encadenado y vendido como esclavo. Sin embargo, tus antiguas alianzas se mantienen firmes y esperan tu llamada. Es hora de volver, de infundir tu fuerza y tu espíritu y liderar a tu pueblo a la batalla una vez más. ¿Podrás restaurar tu tierra devastada por la guerra? ¿Podrás construir una civilización que resista el paso del tiempo? 
