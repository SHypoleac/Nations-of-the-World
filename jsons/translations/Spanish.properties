Maganimous King Matthias Corvinus of Hungary, your shining legacy is everlasting. When you came to the Magyar throne, your nation was going through a tumultuous time, threatened as it was from all sides; seeing this with perfect clarity, you established a permanent professional army, and thus the fearsome mercenary Black Army was born: unusual in its size and comparison, it famously incorporated the use of muskets. But perhaps the pinnacle of your reign is the fact that you made Hungary the first country outside Italy to adopt the principles of the Renaissance: learned men from all countries, not just Italy itself, travelled to Hungary to talk about arts, and your legendary library was rivaled only by that of Venice. = Magánimo rey Matías Corvino de Hungría, tu brillante legado es imperecedero. Cuando subiste al trono magiar, tu nación atravesaba una época tumultuosa, amenazada como estaba por todas partes; viendo esto con perfecta claridad, estableciste un ejército profesional permanente, y así nació el temible Ejército Negro mercenario: inusual por su tamaño y comparación, incorporó célebremente el uso de mosquetes. Pero quizá la cumbre de tu reinado sea el hecho de que convertiste a Hungría en el primer país fuera de Italia en adoptar los principios del Renacimiento: sabios de todos los países, no sólo de la propia Italia, viajaban a Hungría para hablar de artes, y tu legendaria biblioteca sólo tenía rival en la de Venecia. 
King Matthias the Just, God has called upon you to usher a new epoch of absolute greatness by calling upon your loyal people and lead them to glory? Can you rebuild your legendary library and at the same time let the Black Army serve as both a sword against your enemies and a shield protecting your nation? Can you build a civilization that will stand the test of time? = Rey Matías el Justo, Dios te ha llamado para que inicies una nueva época de grandeza absoluta, convocando a tu leal pueblo y conduciéndolo a la gloria? ¿Puedes reconstruir tu legendaria biblioteca y al mismo tiempo dejar que el Ejército Negro sirva tanto de espada contra tus enemigos como de escudo protector de tu nación? ¿Podrás construir una civilización que resista el paso del tiempo? 
