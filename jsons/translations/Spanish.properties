The Commonwealth of Australia formally declare war on you! = ¡La Mancomunidad de Australia le declara formalmente la guerra! 
Australia will not sit idly, we shall defend our homeland 'till our dying breath! = Australia no se quedará de brazos cruzados, ¡defenderemos nuestra patria hasta nuestro último aliento! 
I die happily, knowing that Australia was once a proud and mighty nation far exceeding the ideals of your unequivocally barbaric ways. = Muero feliz, sabiendo que Australia fue una vez una nación orgullosa y poderosa que superaba con creces los ideales de vuestra inequívoca barbarie. 
The great people of Australia welcome you, as do I. My name is Sir Henry Parkes, and it is a pleasure to meet you. = El gran pueblo de Australia le da la bienvenida, al igual que yo. Mi nombre es Sir Henry Parkes, y es un placer conocerle. 
Will you accept this deal? = ¿Aceptarás este trato? 
Welcome, dear friend. = Bienvenido, querido amigo. 
Step forward, vile barbarian. = Un paso adelante, vil bárbaro. 
Dreamtime = Tiempo de ensueño 
Greetings, most wise and prudent Sir Henry Parkes, father of the Australian Federation. Australia truly is a unique and ancient land, more so than any other, for its lands abound in nature's gifts and its shores have beckoned, welcomed, and harbored immigrants from afar for over 50,000 years. By the time you arrived in Sydney as an English immigrant in 1839, Australia was divided into thriving British colonies of undeniably vital significance. By 1889, as premier you had led the colony of New South Wales five times to achieve many great things that undoubtedly improved the lives of many. You will always be remembered, however, in the hearts of Australians, for being instrumental in the process of federating the Australian colonies into a single united nation, earning you the humble title of "The father of the Australian Federation". Thanks to your efforts, Australia today remains one of the most wealthy, prosperous, and modern countries in the developed world, and truly a sight to behold. = Saludos, sabio y prudente Sir Henry Parkes, padre de la Federación Australiana. Australia es realmente una tierra única y antigua, más que ninguna otra, ya que sus tierras abundan en dones de la naturaleza y sus costas han atraído, acogido y albergado a inmigrantes venidos de lejos durante más de 50.000 años. Cuando usted llegó a Sydney como inmigrante inglés en 1839, Australia estaba dividida en prósperas colonias británicas de innegable importancia vital. En 1889, como primer ministro, usted había dirigido la colonia de Nueva Gales del Sur en cinco ocasiones para conseguir grandes logros que, sin duda, mejoraron la vida de muchas personas. Sin embargo, siempre se le recordará en el corazón de los australianos por su papel decisivo en el proceso de federación de las colonias australianas en una única nación unida, lo que le valió el humilde título de "El padre de la Federación Australiana". Gracias a sus esfuerzos, Australia sigue siendo hoy uno de los países más ricos, prósperos y modernos del mundo desarrollado, y un verdadero espectáculo para la vista. 
O Henry Parkes, your people call for you in joyful strains once more. Will you make the rest the world hear the thunder of Australia? Will you build a civilization that stands the test of time? = Oh Henry Parkes, tu pueblo te llama con alegres gritos una vez más. ¿Harás que el resto del mundo escuche el trueno de Australia? ¿Construirás una civilización que resista la prueba del tiempo? 
