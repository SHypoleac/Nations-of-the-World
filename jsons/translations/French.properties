Me and my warriors come to set your lands and your flags on fire! = Moi et mes guerriers venons mettre le feu à vos terres et à vos drapeaux !
Go ahead, send your soldiers! We will melt into the trees and strike at you from the stones. = Allez-y, envoyez vos soldats ! Nous nous fondrons dans les arbres et nous vous frapperons du haut des pierres.
Your swords cleave only flesh. Your chains bind only hands. Our soul remains ours. = Vos épées ne tranchent que la chair. Vos chaînes ne lient que les mains. Notre âme reste la nôtre.
I am Nzinga, Muchino a Muhato of the Ndongo and Matamba. Please sit anywhere, and do not look down upon me and dismiss me as a woman: I am the equal of any King, both in governance and in battle. = Je suis Nzinga, Muchino a Muhato des Ndongo et Matamba. Asseyez-vous n'importe où, ne me regardez pas de haut et ne me rejetez pas comme une femme : Je suis l'égale de n'importe quel roi, tant dans la gouvernance que dans la bataille.
Let us exchange ideas, gold, and good... just not land. = Échangeons des idées, de l'or et des biens... mais pas de terres.
Heart of Africa = Le cœur de l'Afrique
Hail to you, brave Nzinga Mbande, Queen of the Ndongo and Matamba, whose beauty is matched only by your cunning. Your Kingdom is part of the great Kingdom of Kongo, situated at the mouth of the mighty Congo River in west-central Africa. You defied tradition by claiming two thrones and are remembered for standing bravely against the onslaught of European imperialism. When the Portuguese invaded your lands, you escaped death and shrewdly manipulated the Dutch into sending you aid. Together you turned back the army of the Portuguese at the Battle of Kombi. Yet, ever faced with threats both inside and out, the never-ending war took its tool, and in the end not even your bravery could stop the march of foreign crowns. = Salut à toi, courageuse Nzinga Mbande, reine des Ndongo et des Matamba, dont la beauté n'a d'égale que la ruse. Votre royaume fait partie du grand royaume de Kongo, situé à l'embouchure du puissant fleuve Congo, dans le centre-ouest de l'Afrique. Vous avez défié la tradition en revendiquant deux trônes et vous vous souvenez d'avoir bravement résisté aux assauts de l'impérialisme européen. Lorsque les Portugais ont envahi vos terres, vous avez échappé à la mort et avez habilement manipulé les Hollandais pour qu'ils vous envoient de l'aide. Ensemble, vous avez repoussé l'armée portugaise lors de la bataille de Kombi. Pourtant, face aux menaces intérieures et extérieures, la guerre sans fin a pris ses droits et, en fin de compte, même votre bravoure n'a pas pu arrêter la marche des couronnes étrangères.
Mighty Queen of Kongo, your people has been chained and sold into slavery. Yet, your old alliances stand firm and await your call. It is time to return, to instill your strenght and spirit and lead your people to battle once more. Can you restore your war-torn land? Can you build a civilization that will stand the test of time? = Puissante reine de Kongo, votre peuple a été enchaîné et vendu comme esclave. Pourtant, vos anciennes alliances restent fermes et attendent votre appel. Il est temps de revenir, d'insuffler votre force et votre esprit et de mener votre peuple au combat une fois de plus. Pouvez-vous restaurer votre terre déchirée par la guerre ? Pouvez-vous construire une civilisation qui résistera à l'épreuve du temps ?
