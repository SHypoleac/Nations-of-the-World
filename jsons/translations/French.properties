Don't mean to stand in your way, but I have to protect them! = Je ne veux pas vous mettre des bâtons dans les roues, mais je dois les protéger !
How dare you! Really insignificant as well! = Comment osez-vous ! Vraiment insignifiant aussi !
You may win, but you cannot win upon my spirit. = Vous pouvez gagner, mais vous ne pouvez pas gagner sur mon esprit.
You came before the great warrior, Gajah Mada from Nusantara! = Tu t'es présenté devant le grand guerrier Gajah Mada de Nusantara !
What if we make a deal, you and me? = Et si nous passions un accord, vous et moi ?
Are you a male concubine, stranger? = Es-tu un concubin, étranger ?
Spice Islanders = Îles aux épices
After discovering Optics gains access to buildings that provides 2 copies of unique Luxury Resources \n[+25]% Great Person generation [in capital] = Après avoir découvert l'Optique, vous aurez accès à des bâtiments qui vous fourniront 2 exemplaires de Ressources de luxe uniques. [+25]Génération "Great Person" (%) [in capital]
Honour be with you, oh great hero Gajah Mada, prime minister of Majapahit and uniter of the Indonesian archipelago. The stories of your heroism on the battlefield are bested only by the legends of your sworn oath to unite the far-flung islands of Indonesia under one banner. Serving your queen and empire with loyalty, you not only strive to fulfill your oath and conquered any who stood in your path, but you succeeded in capturing what was then the entirety of the known archipelago, the first to unite what is today modern Indonesia. = Honneur à toi, ô grand héros Gajah Mada, premier ministre de Majapahit et unificateur de l'archipel indonésien. Les récits de votre héroïsme sur le champ de bataille n'ont d'égal que les légendes de votre serment d'unir les îles éloignées de l'Indonésie sous une même bannière. Servant votre reine et votre empire avec loyauté, vous vous êtes non seulement efforcé de respecter votre serment et de conquérir tous ceux qui se trouvaient sur votre chemin, mais vous avez également réussi à capturer ce qui était alors la totalité de l'archipel connu, le premier à unifier ce qui est aujourd'hui l'Indonésie moderne.
Mighty warrior Gajah Mada, your people yearn for a strong leader who can return them to prosperity! Will you set out to conquer the neighboring kingdoms, further expanding your glory of your empire? Will you build a civilization that can stand the test of time? = Puissant guerrier Gajah Mada, votre peuple aspire à un chef fort qui puisse le ramener à la prospérité ! Partirez-vous à la conquête des royaumes voisins pour étendre la gloire de votre empire ? Construirez-vous une civilisation capable de résister à l'épreuve du temps ?
