Henry Parkes = 
The Commonwealth of Australia formally declare war on you! = Le Commonwealth d'Australie vous déclare officiellement la guerre !
Australia will not sit idly, we shall defend our homeland 'till our dying breath! = L'Australie ne restera pas inactive, nous défendrons notre patrie jusqu'à notre dernier souffle !
I die happily, knowing that Australia was once a proud and mighty nation far exceeding the ideals of your unequivocally barbaric ways. = Je meurs heureux, sachant que l'Australie était autrefois une nation fière et puissante dépassant de loin les idéaux de votre barbarie sans équivoque.
The great people of Australia welcome you, as do I. My name is Sir Henry Parkes, and it is a pleasure to meet you. = Le grand peuple australien vous souhaite la bienvenue, tout comme moi. Je m'appelle Sir Henry Parkes, et c'est un plaisir de vous rencontrer.
Will you accept this deal? = Accepterez-vous ce marché ?
Welcome, dear friend. = Bienvenue, chère amie.
Step forward, vile barbarian. = Avance, vil barbare.
Dreamtime = Le temps du rêve
Greetings, most wise and prudent Sir Henry Parkes, father of the Australian Federation. Australia truly is a unique and ancient land, more so than any other, for its lands abound in nature's gifts and its shores have beckoned, welcomed, and harbored immigrants from afar for over 50,000 years. By the time you arrived in Sydney as an English immigrant in 1839, Australia was divided into thriving British colonies of undeniably vital significance. By 1889, as premier you had led the colony of New South Wales five times to achieve many great things that undoubtedly improved the lives of many. You will always be remembered, however, in the hearts of Australians, for being instrumental in the process of federating the Australian colonies into a single united nation, earning you the humble title of "The father of the Australian Federation". Thanks to your efforts, Australia today remains one of the most wealthy, prosperous, and modern countries in the developed world, and truly a sight to behold. = Salutations, très sage et prudent Sir Henry Parkes, père de la Fédération australienne. L'Australie est vraiment une terre unique et ancienne, plus que toute autre, car ses terres regorgent de dons de la nature et ses rivages ont attiré, accueilli et hébergé des immigrants venus de loin depuis plus de 50 000 ans. Lorsque vous êtes arrivé à Sydney en tant qu'immigrant anglais en 1839, l'Australie était divisée en colonies britanniques prospères d'une importance vitale indéniable. En 1889, en tant que premier ministre, vous avez dirigé la colonie de Nouvelle-Galles du Sud à cinq reprises pour réaliser de grandes choses qui ont sans aucun doute amélioré la vie de nombreuses personnes. Cependant, les Australiens se souviendront toujours de vous pour avoir joué un rôle déterminant dans le processus de fédération des colonies australiennes en une seule nation unie, ce qui vous a valu l'humble titre de "père de la Fédération australienne". Grâce à vos efforts, l'Australie reste aujourd'hui l'un des pays les plus riches, les plus prospères et les plus modernes du monde développé.
O Henry Parkes, your people call for you in joyful strains once more. Will you make the rest the world hear the thunder of Australia? Will you build a civilization that stands the test of time? = O Henry Parkes, ton peuple t'appelle à nouveau dans des accents joyeux. Ferez-vous entendre au reste du monde le tonnerre de l'Australie ? Construirez-vous une civilisation qui résiste à l'épreuve du temps ?
