Suryavarman II = 
I usually seek council to my sages, but this time it is arms that I must express myself. = D'habitude, je demande conseil à mes sages, mais cette fois-ci, ce sont les armes qui me poussent à m'exprimer.
May Vishny's wrath engulf you into ruin and despair! = Que la colère de Vishny vous engloutisse dans la ruine et le désespoir !
What do you mean it's the end? My workd it's yet to be finished! Let me build... just... one... more... temple... = Comment ça, c'est la fin ? Mon travail n'est pas encore terminé ! Laissez-moi construire... juste... un... temple... de plus...
You look upon the King of Angkor, Emperor of Khmer, rightful Ruler of the World and Master of the Universe! We've just met, but I can already tell you're quite an interesting individual. = Vous contemplez le roi d'Angkor, l'empereur des Khmers, le souverain légitime du monde et le maître de l'univers ! Nous venons de nous rencontrer, mais je peux déjà dire que vous êtes une personne intéressante.
Heaven smiles upon you - as do the Khmer. Isn't it great deal? = Le ciel vous sourit - tout comme les Khmers. N'est-ce pas une bonne affaire ?
Grand Baray of Angkor = Grand Baray d'Angkor
Great Suryavarman, Emperor of the Khmer, the one who has entered the heavenly world of Vishnu, we kneel blinded by your glory! You reunited a divided empire and made it stronger than ever before, expanding its borders to the west and north and reaching the present-day peninsular Malaysia. Merciless to enemies, kind to friends, you established good relations with China, creating new important trade routes. You innovated the arts and architecture of the empire, and even gave the order to build the legendary Angkor Wat, the largest temple in the known world! In the end, your empire collapsed below its own greatness long before the Europeans managed to create their "civilizations", and yet history remembers you as a warrior, diplomat, artist and religious man. = Grand Suryavarman, empereur des Khmers, celui qui est entré dans le monde céleste de Vishnu, nous nous agenouillons, aveuglés par ta gloire ! Vous avez réunifié un empire divisé et l'avez rendu plus fort que jamais, étendant ses frontières à l'ouest et au nord, jusqu'à l'actuelle Malaisie péninsulaire. Impitoyable envers ses ennemis, bienveillant envers ses amis, tu as établi de bonnes relations avec la Chine, créant de nouvelles routes commerciales importantes. Vous avez innové dans les arts et l'architecture de l'empire, et avez même donné l'ordre de construire le légendaire Angkor Wat, le plus grand temple du monde connu ! En fin de compte, votre empire s'est effondré sous sa propre grandeur bien avant que les Européens ne parviennent à créer leurs "civilisations", mais l'histoire se souvient de vous comme d'un guerrier, d'un diplomate, d'un artiste et d'un homme de religion.
Mighty King, your people need you once more, for only you are capable to lead them to even greater glory and fame, bringing back the glory of Angkor! Will you smite your insolent enemies and at the same time enrich the already magnificent temples in your empire? Can you build a civilization that will stand the test of time? = Puissant roi, votre peuple a de nouveau besoin de vous, car vous seul êtes capable de le conduire vers une gloire et une renommée encore plus grandes, en ramenant la gloire d'Angkor ! Saurez-vous vaincre vos ennemis insolents tout en enrichissant les temples déjà magnifiques de votre empire ? Saurez-vous bâtir une civilisation qui résistera à l'épreuve du temps ?
