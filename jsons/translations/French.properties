I hope you have no hard feelings for me. This is a cruel world, after all... = J'espère que vous n'avez pas de rancune à mon égard. Le monde est cruel, après tout...
So once again it befalls onto me to fight for my people. = Une fois de plus, il m'incombe de me battre pour mon peuple.
I signed my own death warrant long ago. I thought at the time how odd, how ridiculous, a bullet might just as well have done the job 5 years ago... = J'ai signé mon arrêt de mort il y a longtemps. Je me suis dit à l'époque que c'était étrange, ridicule, qu'une balle aurait tout aussi bien pu faire l'affaire il y a cinq ans...
Welcome! I am Michael Collins, Chairman Of Provisional Government in Ireland. We could get along quite well if you're a friend of Ireland. = Bienvenue ! Je suis Michael Collins, président du gouvernement provisoire en Irlande. Nous pourrions nous entendre assez bien si vous êtes un ami de l'Irlande.
This moment of peace must not be wasted between us, so let us make the most of it. = Ce moment de paix ne doit pas être gâché entre nous, alors profitons-en.
August Destiny = Destinée d'août
Few can boast your patriotism and commitment to the cause of a Free Ireland, Commander Collins. Though you came from the humblest of beginnings, you truly embodied the pride of Irishness. It was not long before you joined the struggle for Home Rule, and you began to build a reputation for yourself – one of dedication, devotion, and pride for Ireland. After the Easter Rising turned bloody, you managed to turn a beaten movement into a potent physical force, one that would successfully found an Irish nation, fight a war for liberation, and win independence. Some did not share your view, however, and soon this incomplete nation descended once more into war. And though you paid the ultimate cost in the subsequent civil war, you gave your life for a free state that was established soon after. = Peu de gens peuvent se vanter de votre patriotisme et de votre engagement pour la cause d'une Irlande libre, commandant Collins. Bien qu'issu d'un milieu des plus modestes, vous incarniez véritablement la fierté irlandaise. Il n'a pas fallu longtemps pour que vous rejoigniez la lutte pour le Home Rule et que vous commenciez à vous forger une réputation - celle du dévouement, de la dévotion et de la fierté pour l'Irlande. Après que l'insurrection de Pâques a tourné au carnage, vous avez réussi à transformer un mouvement battu en une force physique puissante, qui allait réussir à fonder une nation irlandaise, à mener une guerre de libération et à gagner l'indépendance. Cependant, certains ne partageaient pas votre point de vue, et bientôt cette nation incomplète sombra à nouveau dans la guerre. Et bien que vous ayez payé le prix fort lors de la guerre civile qui a suivi, vous avez donné votre vie pour un État libre qui a été créé peu de temps après.
Michael Collins, Ireland looks up to you again for guidance in a new time of hardship. Will you serve once more for your nation and your people? Will you overcome those that seek to shackle you? Can you build a civilization that will stand the test of time? = Michael Collins, l'Irlande se tourne à nouveau vers vous pour vous guider dans une nouvelle période de difficultés. Servirez-vous une fois de plus votre nation et votre peuple ? Vaincrez-vous ceux qui cherchent à vous mettre des bâtons dans les roues ? Pouvez-vous construire une civilisation qui résistera à l'épreuve du temps ?
