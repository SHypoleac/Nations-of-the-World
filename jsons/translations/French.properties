I fear there is no other choice but to remove you from this world! = Je crains qu'il n'y ait pas d'autre choix que de vous retirer de ce monde !
I think you will come to regret this decision...most unwise. = Je pense que vous regretterez cette décision... très imprudente.
You have bested my forces...perhaps it was I that underestimated you. = Vous avez battu mes forces... c'est peut-être moi qui vous ai sous-estimés.
I welcome you to the great kingdom of Assyria...have you come to view my library? = Je vous souhaite la bienvenue dans le grand royaume d'Assyrie... êtes-vous venu visiter ma bibliothèque ?
Will you consider a trade? = Envisagez-vous un échange ?
Hello, go ahead = Bonjour, allez-y
What do you want again?! = Qu'est-ce que vous voulez encore ?
Treasures of Nineveh = Trésors de Ninive
The people bow to your esteemed will, o wise and illustrious King Ashurbanipal of Assyria. Across the world, you are known as both a scholar and a warrior, and yet the legends represent merely a glimmer of your true ambition. Although your enemies cowered at the thought of your ferocity in conquest, you were most proud of your intellectual pursuits. Your thirst for knowledge led to your establishment of the royal library at Nineveh, which came to represent one of the greatest collections of ancient texts and tablets found anywhere in the world - securing your legacy as one of Assyria's greatest kings. = Le peuple s'incline devant votre volonté estimée, ô sage et illustre roi Ashurbanipal d'Assyrie. Dans le monde entier, vous êtes connu à la fois comme un érudit et comme un guerrier, et pourtant les légendes ne représentent qu'une lueur de votre véritable ambition. Bien que vos ennemis aient reculé à l'idée de votre férocité dans la conquête, vous étiez surtout fier de vos activités intellectuelles. Votre soif de connaissances vous a conduit à créer la bibliothèque royale de Ninive, qui est devenue l'une des plus grandes collections de textes anciens et de tablettes trouvées dans le monde entier, assurant ainsi votre héritage en tant que l'un des plus grands rois d'Assyrie.
Wise and fearsome king, the time has come for you to return the kingdom of Assyria to its greatest heights. Will you once again strive to acquire the knowledge and histories of all the world's peoples? Can you build a civilization that will stand the test of time? = Roi sage et redoutable, le temps est venu pour toi de ramener le royaume d'Assyrie à son plus haut niveau. Vas-tu à nouveau t'efforcer d'acquérir les connaissances et les histoires de tous les peuples du monde ? Pourrez-vous bâtir une civilisation qui résistera à l'épreuve du temps ?
