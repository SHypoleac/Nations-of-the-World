Prepare for war! = Préparez-vous à la guerre !
You shall regret this! = Vous le regretterez !
Don't cry for me Argentina! The truth is I never left you all through my wild days, my mad existence, I kept my promise don't keep your distance. = Ne pleure pas pour moi, Argentine ! La vérité, c'est que je ne t'ai jamais quittée tout au long de mes jours sauvages, de ma folle existence, j'ai tenu ma promesse, ne garde pas tes distances.
This place is the reason for my life, Argentina! Welcome, I'm Eva Perón. = Cet endroit est la raison de ma vie, l'Argentine ! Bienvenue, je suis Eva Perón.
Better hurry, I may change my mind. = Dépêchez-vous, je pourrais changer d'avis.
Pride of the People = La fierté du peuple
Salutations, Eva Perón, spiritual leader of the Argentinian nation and wife to Juan Perón. Yours is the second largest country in Latin America, and its name has derived from the rumors of the existence of silver mountains; what is certainly rich is history in both pre-columbian and republican eras. With the primitive Hispanic American reality fractured in La Plata Basin due to immigration, its inhabitants have come to be somewhat deal with all the dangers but also with all the advantages of that condition: because of their European roots, they deeply linked the nation with the enduring values of the Old World; and because of their condition of colonials, they link themselves to the rest of the continent, through the folklore of the interior and the old Castilian that unifies the people, feeling somehow the vocation of the Patria Grande San Martín and Bolívar once imagined. = Salutations, Eva Perón, chef spirituel de la nation argentine et épouse de Juan Perón. L'Argentine est le deuxième plus grand pays d'Amérique latine, et son nom provient de rumeurs sur l'existence de montagnes d'argent ; elle est certainement riche en histoire, tant à l'époque précolombienne qu'à l'époque républicaine. La réalité hispano-américaine primitive s'étant fracturée dans le bassin de La Plata sous l'effet de l'immigration, ses habitants ont dû faire face à tous les dangers mais aussi à tous les avantages de cette condition : en raison de leurs racines européennes, ils ont profondément lié la nation aux valeurs durables de l'Ancien Monde ; et en raison de leur condition de colons, ils se lient au reste du continent, à travers le folklore de l'intérieur et le vieux castillan qui unifie le peuple, ressentant en quelque sorte la vocation de la Grande Patrie imaginée jadis par San Martín et Bolívar.
Evita, your people still remember your deeds to the people in the darkest times, because you defended the rights of Descamisados and Women in your great nation. Now it falls to you to build a nation of hope and justice for everyone. Will you answer the call? Can you build a civilization that will stand the test of time? = Evita, ton peuple se souvient encore de tes actes dans les moments les plus sombres, parce que tu as défendu les droits des Descamisados et des femmes dans ta grande nation. Aujourd'hui, c'est à vous qu'il incombe de construire une nation d'espoir et de justice pour tous. Allez-vous répondre à l'appel ? Pouvez-vous construire une civilisation qui résistera à l'épreuve du temps ?
