Maganimous King Matthias Corvinus of Hungary, your shining legacy is everlasting. When you came to the Magyar throne, your nation was going through a tumultuous time, threatened as it was from all sides; seeing this with perfect clarity, you established a permanent professional army, and thus the fearsome mercenary Black Army was born: unusual in its size and comparison, it famously incorporated the use of muskets. But perhaps the pinnacle of your reign is the fact that you made Hungary the first country outside Italy to adopt the principles of the Renaissance: learned men from all countries, not just Italy itself, travelled to Hungary to talk about arts, and your legendary library was rivaled only by that of Venice. = Magistral roi Matthias Corvinus de Hongrie, votre brillant héritage est éternel. Lorsque vous êtes monté sur le trône magyar, votre nation traversait une période tumultueuse, menacée de toutes parts. Voyant cela avec une clarté parfaite, vous avez créé une armée professionnelle permanente, et c'est ainsi qu'est née la redoutable armée noire mercenaire : inhabituelle par sa taille et ses comparaisons, elle a incorporé l'utilisation de mousquets. Mais l'apogée de votre règne réside peut-être dans le fait que vous avez fait de la Hongrie le premier pays en dehors de l'Italie à adopter les principes de la Renaissance : des érudits de tous les pays, et pas seulement d'Italie, se rendaient en Hongrie pour parler des arts, et votre bibliothèque légendaire n'avait d'égale que celle de Venise.
King Matthias the Just, God has called upon you to usher a new epoch of absolute greatness by calling upon your loyal people and lead them to glory? Can you rebuild your legendary library and at the same time let the Black Army serve as both a sword against your enemies and a shield protecting your nation? Can you build a civilization that will stand the test of time? = Roi Matthias le Juste, Dieu vous a demandé d'inaugurer une nouvelle ère de grandeur absolue en faisant appel à votre peuple loyal et en le menant à la gloire ? Pouvez-vous reconstruire votre bibliothèque légendaire tout en permettant à l'Armée noire de servir à la fois d'épée contre vos ennemis et de bouclier protégeant votre nation ? Pouvez-vous construire une civilisation qui résistera à l'épreuve du temps ?
