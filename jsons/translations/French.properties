You have bested me, warrior. I have no choice but to submit. Which banner shall I be allocated to? What do you mean, 'we don't sort our troops by banner'?! = Tu m'as surpassé, guerrier. Je n'ai d'autre choix que de me soumettre. À quelle bannière vais-je être affecté ? Que voulez-vous dire par "nous ne classons pas nos troupes par bannière" ?
You stand before Nurhaci, Brilliant Khan Who Benefits All Nations. Will you be a worthwhile ally or mere fodder for my armies? = Vous êtes face à Nurhaci, le brillant khan qui profite à toutes les nations. Serez-vous un allié utile ou une simple source de nourriture pour mes armées ?
Eight Banners = Huit bannières
The Eight Banners bow down before you, oh great Nurhaci, Brilliant Khan Who Benefits All Nations, unifier of the Manchu peoples! Under your rule, a collection of scattered Jurchen tribes were unified into a great empire! Your reign was a period of great victory and progress for the Manchu people, consisting of constantly successful campaigns against the Ming, the Koreans, the Mongols and other Jurchen tribes. Truly, no empire in East Asia could withstand the might of the Manchu! Your reign is notable for more than sheer conquest, however, with great and important leaps in Manchu culture, such as the funding of the Eight Banners and the creation of a Manchu Alphabet. And your successors would build off your great achievements, conquering the entirety of China and founding one of the greatest dynasties of all time! = Les huit bannières s'inclinent devant toi, ô grand Nurhaci, brillant khan qui profite à toutes les nations, unificateur des peuples mandchous ! Sous ton règne, un ensemble de tribus Jurchen dispersées ont été unifiées en un grand empire ! Votre règne a été une période de grandes victoires et de progrès pour le peuple mandchou, avec des campagnes constamment couronnées de succès contre les Ming, les Coréens, les Mongols et d'autres tribus Jurchen. Aucun empire d'Asie de l'Est n'a pu résister à la puissance des Mandchous ! Votre règne n'est pas seulement marqué par les conquêtes, mais aussi par des avancées importantes dans la culture mandchoue, comme le financement des Huit Bannières et la création d'un Alphabet mandchou. Vos successeurs s'appuieront sur vos grandes réalisations pour conquérir l'ensemble de la Chine et fonder l'une des plus grandes dynasties de tous les temps !
Oh, bold and noble Khan and Chieftain, the empire your actions shaped has fallen, and the Manchu have been reduced to a mere minority group in another nation’s empire. But your people call your name unto the heavens, desperate for your strong and wise leadership to lead them to glory once more! Will you ride with your Bannermen to the field of battle once more? Will you build a civilization to stand the test of time? = Oh, noble et audacieux Khan et chef, l'empire que vos actions ont façonné est tombé, et les Mandchous ont été réduits à un simple groupe minoritaire dans l'empire d'une autre nation. Mais votre peuple appelle votre nom dans les cieux, désespérant de vous voir diriger avec force et sagesse pour les mener à la gloire une fois de plus ! Accompagnerez-vous vos Bannermen sur le champ de bataille une fois de plus ? Construirez-vous une civilisation qui résistera à l'épreuve du temps ?
