Now comes a storm you cannot escape. You can only hope for a quick death! To victory! To Odin's halls! = Maintenant arrive une tempête à laquelle vous ne pouvez pas échapper. Vous ne pouvez qu'espérer une mort rapide ! À la victoire ! Vers les salles d'Odin !
This will make a great saga! The skalds will sing of my valor! Let us see if the same will go to you! = Cela fera une grande saga ! Les skalds chanteront ma bravoure ! Voyons s'il en sera de même pour vous !
Joke's on you. I will join the einherjar in Valhalla and feast, while you toil away here. = C'est une blague. Je rejoindrai les einherjar au Valhalla et je festoierai, pendant que tu travailleras ici.
Harald Sigurdsson stands before you: a Viking unlike any the seas and lands have ever known. Hah, are you afraid? = Harald Sigurdsson se tient devant vous : un Viking comme les mers et les terres n'en ont jamais connu. Hah, avez-vous peur ?
I have sent you traders with gifts of rune stones. They are powerful. I mean, the stones, not the traders. = Je vous ai envoyé des marchands avec des pierres runiques en cadeau. Elles sont puissantes. Je parle des pierres, pas des marchands.
