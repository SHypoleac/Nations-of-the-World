Greetings, most wise and prudent Sir Henry Parkes, father of the Australian Federation. Australia truly is a unique and ancient land, more so than any other, for its lands abound in nature's gifts and its shores have beckoned, welcomed, and harbored immigrants from afar for over 50,000 years. By the time you arrived in Sydney as an English immigrant in 1839, Australia was divided into thriving British colonies of undeniably vital significance. By 1889, as premier you had led the colony of New South Wales five times to achieve many great things that undoubtedly improved the lives of many. You will always be remembered, however, in the hearts of Australians, for being instrumental in the process of federating the Australian colonies into a single united nation, earning you the humble title of "The father of the Australian Federation". Thanks to your efforts, Australia today remains one of the most wealthy, prosperous, and modern countries in the developed world, and truly a sight to behold. = Pozdrowienia, najmądrzejszy i najroztropniejszy Sir Henry Parkes, ojcze Federacji Australijskiej. Australia jest naprawdę wyjątkową i starożytną krainą, bardziej niż jakakolwiek inna, ponieważ jej ziemie obfitują w dary natury, a jej wybrzeża przyciągają, witają i przyjmują imigrantów z daleka od ponad 50 000 lat. Zanim przybyłeś do Sydney jako angielski imigrant w 1839 roku, Australia była podzielona na kwitnące brytyjskie kolonie o niezaprzeczalnym znaczeniu. Do 1889 r. jako premier pięciokrotnie kierowałeś kolonią Nowej Południowej Walii, osiągając wiele wspaniałych rzeczy, które niewątpliwie poprawiły życie wielu ludzi. Na zawsze pozostaniesz jednak w sercach Australijczyków, ponieważ odegrałeś kluczową rolę w procesie federacji kolonii australijskich w jeden zjednoczony naród, zyskując skromny tytuł "Ojca Federacji Australijskiej". Dzięki twoim wysiłkom Australia pozostaje dziś jednym z najbogatszych, najlepiej prosperujących i najnowocześniejszych krajów w rozwiniętym świecie.
O Henry Parkes, your people call for you in joyful strains once more. Will you make the rest the world hear the thunder of Australia? Will you build a civilization that stands the test of time? = O Henry Parkes, twój lud ponownie wzywa cię w radosnym tonie. Czy sprawisz, że reszta świata usłyszy grzmot Australii? Czy zbudujesz cywilizację, która przetrwa próbę czasu?
