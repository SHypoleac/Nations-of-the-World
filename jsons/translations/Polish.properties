I fear there is no other choice but to remove you from this world! = Obawiam się, że nie ma innego wyjścia, jak usunąć cię z tego świata!
I think you will come to regret this decision...most unwise. = Myślę, że pożałujesz tej decyzji... to bardzo nierozsądne.
You have bested my forces...perhaps it was I that underestimated you. = Pokonaliście moje siły... być może to ja was nie doceniłem.
I welcome you to the great kingdom of Assyria...have you come to view my library? = Witam cię w wielkim królestwie Asyrii... przyszedłeś obejrzeć moją bibliotekę?
Will you consider a trade? = Czy rozważysz wymianę?
Hello, go ahead = Witaj, śmiało
