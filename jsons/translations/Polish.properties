Me and my warriors come to set your lands and your flags on fire! = Ja i moi wojownicy przybywamy, by podpalić wasze ziemie i flagi!
Go ahead, send your soldiers! We will melt into the trees and strike at you from the stones. = Śmiało, wyślij swoich żołnierzy! Wtopimy się w drzewa i zaatakujemy was z kamieni.
Your swords cleave only flesh. Your chains bind only hands. Our soul remains ours. = Twoje miecze rozcinają tylko ciało. Twoje łańcuchy wiążą tylko ręce. Nasza dusza pozostaje nasza.
I am Nzinga, Muchino a Muhato of the Ndongo and Matamba. Please sit anywhere, and do not look down upon me and dismiss me as a woman: I am the equal of any King, both in governance and in battle. = Jestem Nzinga, Muchino a Muhato z plemienia Ndongo i Matamba. Proszę, usiądź gdziekolwiek i nie patrz na mnie z góry i nie lekceważ mnie jako kobiety: Jestem równa każdemu królowi, zarówno w rządzeniu, jak i w walce.
Let us exchange ideas, gold, and good... just not land. = Wymieniajmy się pomysłami, złotem i dobrem... tylko nie ziemią.
Heart of Africa = Serce Afryki
Hail to you, brave Nzinga Mbande, Queen of the Ndongo and Matamba, whose beauty is matched only by your cunning. Your Kingdom is part of the great Kingdom of Kongo, situated at the mouth of the mighty Congo River in west-central Africa. You defied tradition by claiming two thrones and are remembered for standing bravely against the onslaught of European imperialism. When the Portuguese invaded your lands, you escaped death and shrewdly manipulated the Dutch into sending you aid. Together you turned back the army of the Portuguese at the Battle of Kombi. Yet, ever faced with threats both inside and out, the never-ending war took its tool, and in the end not even your bravery could stop the march of foreign crowns. = Chwała ci, dzielna Nzinga Mbande, królowo Ndongo i Matamba, której pięknu dorównuje jedynie twoja przebiegłość. Twoje królestwo jest częścią wielkiego królestwa Kongo, położonego u ujścia potężnej rzeki Kongo w zachodnio-środkowej Afryce. Sprzeciwiłaś się tradycji, roszcząc sobie prawo do dwóch tronów i jesteś pamiętana za dzielne przeciwstawienie się atakowi europejskiego imperializmu. Kiedy Portugalczycy najechali twoje ziemie, uniknąłeś śmierci i sprytnie zmanipulowałeś Holendrów, by wysłali ci pomoc. Razem zawróciliście armię Portugalczyków w bitwie pod Kombi. Jednak w obliczu zagrożeń zarówno wewnętrznych, jak i zewnętrznych, niekończąca się wojna przyjęła swoje narzędzie i ostatecznie nawet wasza odwaga nie była w stanie powstrzymać marszu obcych koron.
Mighty Queen of Kongo, your people has been chained and sold into slavery. Yet, your old alliances stand firm and await your call. It is time to return, to instill your strenght and spirit and lead your people to battle once more. Can you restore your war-torn land? Can you build a civilization that will stand the test of time? = Potężna Królowo Kongo, twój lud został skuty i sprzedany w niewolę. Jednak twoje stare sojusze stoją mocno i czekają na twoje wezwanie. Nadszedł czas, aby powrócić, zaszczepić swoją siłę i ducha i ponownie poprowadzić swój lud do walki. Czy zdołasz odbudować rozdarty wojną kraj? Czy zdołasz zbudować cywilizację, która przetrwa próbę czasu?
