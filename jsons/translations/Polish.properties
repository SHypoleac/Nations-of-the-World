I hope you have no hard feelings for me. This is a cruel world, after all... = Mam nadzieję, że nie żywisz do mnie urazy. W końcu to okrutny świat...
So once again it befalls onto me to fight for my people. = Po raz kolejny przyszło mi walczyć za moich ludzi.
I signed my own death warrant long ago. I thought at the time how odd, how ridiculous, a bullet might just as well have done the job 5 years ago... = Podpisałem swój własny wyrok śmierci dawno temu. Pomyślałem wtedy, jakie to dziwne, jakie niedorzeczne, kula mogła równie dobrze załatwić sprawę 5 lat temu...
Welcome! I am Michael Collins, Chairman Of Provisional Government in Ireland. We could get along quite well if you're a friend of Ireland. = Witam! Jestem Michael Collins, przewodniczący Tymczasowego Rządu Irlandii. Możemy się całkiem dobrze dogadać, jeśli jesteś przyjacielem Irlandii.
This moment of peace must not be wasted between us, so let us make the most of it. = Nie możemy zmarnować tej chwili spokoju między nami, więc wykorzystajmy ją jak najlepiej.
August Destiny = Sierpniowe przeznaczenie
Few can boast your patriotism and commitment to the cause of a Free Ireland, Commander Collins. Though you came from the humblest of beginnings, you truly embodied the pride of Irishness. It was not long before you joined the struggle for Home Rule, and you began to build a reputation for yourself – one of dedication, devotion, and pride for Ireland. After the Easter Rising turned bloody, you managed to turn a beaten movement into a potent physical force, one that would successfully found an Irish nation, fight a war for liberation, and win independence. Some did not share your view, however, and soon this incomplete nation descended once more into war. And though you paid the ultimate cost in the subsequent civil war, you gave your life for a free state that was established soon after. = Niewielu może pochwalić się twoim patriotyzmem i zaangażowaniem w sprawę Wolnej Irlandii, komandorze Collins. Chociaż pochodziłeś z najskromniejszych początków, naprawdę uosabiałeś dumę z irlandzkości. Wkrótce dołączyłeś do walki o Home Rule i zacząłeś budować swoją reputację - oddania, poświęcenia i dumy z Irlandii. Po tym, jak Powstanie Wielkanocne stało się krwawe, udało ci się przekształcić pokonany ruch w potężną siłę fizyczną, która z powodzeniem założy naród irlandzki, stoczy wojnę o wyzwolenie i wywalczy niepodległość. Niektórzy jednak nie podzielali twoich poglądów i wkrótce ten niekompletny naród ponownie pogrążył się w wojnie. I choć zapłaciłeś najwyższą cenę w późniejszej wojnie domowej, oddałeś życie za wolne państwo, które powstało wkrótce potem.
Michael Collins, Ireland looks up to you again for guidance in a new time of hardship. Will you serve once more for your nation and your people? Will you overcome those that seek to shackle you? Can you build a civilization that will stand the test of time? = Michaelu Collinsie, Irlandia ponownie oczekuje od ciebie wskazówek w nowych trudnych czasach. Czy jeszcze raz będziesz służył swojemu narodowi i ludziom? Czy pokonasz tych, którzy próbują cię zniewolić? Czy zdołasz zbudować cywilizację, która przetrwa próbę czasu?
