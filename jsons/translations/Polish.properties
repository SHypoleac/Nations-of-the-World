King Matthias the Just, God has called upon you to usher a new epoch of absolute greatness by calling upon your loyal people and lead them to glory? Can you rebuild your legendary library and at the same time let the Black Army serve as both a sword against your enemies and a shield protecting your nation? Can you build a civilization that will stand the test of time? = Królu Macieju Sprawiedliwy, Bóg wezwał cię, abyś zapoczątkował nową epokę absolutnej wielkości, wzywając swój lojalny lud i prowadząc go do chwały? Czy możesz odbudować swoją legendarną bibliotekę i jednocześnie pozwolić Czarnej Armii służyć zarówno jako miecz przeciwko twoim wrogom, jak i tarcza chroniąca twój naród? Czy potrafisz zbudować cywilizację, która przetrwa próbę czasu?
