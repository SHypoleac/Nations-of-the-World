I usually seek council to my sages, but this time it is arms that I must express myself. = Zwykle zwracam się o radę do moich mędrców, ale tym razem to broń musi wyrazić siebie.
May Vishny's wrath engulf you into ruin and despair! = Niech gniew Vishny pochłonie cię w ruinę i rozpacz!
What do you mean it's the end? My workd it's yet to be finished! Let me build... just... one... more... temple... = Co to znaczy, że to już koniec? Moje dzieło jeszcze się nie skończyło! Pozwól mi zbudować... tylko... jeszcze... jedną... świątynię...
You look upon the King of Angkor, Emperor of Khmer, rightful Ruler of the World and Master of the Universe! We've just met, but I can already tell you're quite an interesting individual. = Spoglądasz na Króla Angkoru, Cesarza Khmerów, prawowitego Władcę Świata i Pana Wszechświata! Dopiero się poznaliśmy, ale już mogę powiedzieć, że jesteś całkiem interesującą osobą.
Heaven smiles upon you - as do the Khmer. Isn't it great deal? = Niebo uśmiecha się do ciebie - podobnie jak do Khmerów. Czyż to nie wspaniały układ?
Grand Baray of Angkor = Wielki Baraj Angkor
Great Suryavarman, Emperor of the Khmer, the one who has entered the heavenly world of Vishnu, we kneel blinded by your glory! You reunited a divided empire and made it stronger than ever before, expanding its borders to the west and north and reaching the present-day peninsular Malaysia. Merciless to enemies, kind to friends, you established good relations with China, creating new important trade routes. You innovated the arts and architecture of the empire, and even gave the order to build the legendary Angkor Wat, the largest temple in the known world! In the end, your empire collapsed below its own greatness long before the Europeans managed to create their "civilizations", and yet history remembers you as a warrior, diplomat, artist and religious man. = Wielki Suryavarmanie, cesarzu Khmerów, który wkroczyłeś do niebiańskiego świata Wisznu, klękamy oślepieni twoją chwałą! Zjednoczyłeś podzielone imperium i uczyniłeś je silniejszym niż kiedykolwiek wcześniej, rozszerzając jego granice na zachód i północ oraz docierając do dzisiejszej półwyspowej Malezji. Bezlitosny dla wrogów, życzliwy dla przyjaciół, nawiązałeś dobre stosunki z Chinami, tworząc nowe ważne szlaki handlowe. Wprowadziłeś innowacje w sztuce i architekturze imperium, a nawet wydałeś rozkaz budowy legendarnej Angkor Wat, największej świątyni w znanym świecie! Ostatecznie twoje imperium upadło poniżej własnej wielkości na długo przed tym, jak Europejczycy zdołali stworzyć swoje "cywilizacje", a mimo to historia pamięta cię jako wojownika, dyplomatę, artystę i człowieka religijnego.
Mighty King, your people need you once more, for only you are capable to lead them to even greater glory and fame, bringing back the glory of Angkor! Will you smite your insolent enemies and at the same time enrich the already magnificent temples in your empire? Can you build a civilization that will stand the test of time? = Potężny królu, twój lud potrzebuje cię ponownie, ponieważ tylko ty jesteś w stanie poprowadzić ich do jeszcze większej chwały i sławy, przywracając chwałę Angkor! Czy zdołasz pokonać zuchwałych wrogów i jednocześnie wzbogacić i tak już wspaniałe świątynie w swoim imperium? Czy zdołasz zbudować cywilizację, która przetrwa próbę czasu?
