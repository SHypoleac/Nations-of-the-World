Treasures of Nineveh = Skarby Niniwy
The people bow to your esteemed will, o wise and illustrious King Ashurbanipal of Assyria. Across the world, you are known as both a scholar and a warrior, and yet the legends represent merely a glimmer of your true ambition. Although your enemies cowered at the thought of your ferocity in conquest, you were most proud of your intellectual pursuits. Your thirst for knowledge led to your establishment of the royal library at Nineveh, which came to represent one of the greatest collections of ancient texts and tablets found anywhere in the world - securing your legacy as one of Assyria's greatest kings. = Ludzie kłaniają się twej szanowanej woli, o mądry i znakomity królu Asyrii Aszurbanipalu. Na całym świecie jesteś znany zarówno jako uczony, jak i wojownik, a jednak legendy reprezentują jedynie przebłysk twoich prawdziwych ambicji. Chociaż twoi wrogowie tchórzyli na myśl o twojej zaciekłości w podbojach, byłeś najbardziej dumny ze swoich intelektualnych poszukiwań. Twoje pragnienie wiedzy doprowadziło do założenia królewskiej biblioteki w Niniwie, która stała się jedną z największych kolekcji starożytnych tekstów i tabliczek znalezionych gdziekolwiek na świecie - zabezpieczając twoje dziedzictwo jako jednego z największych królów Asyrii.
Wise and fearsome king, the time has come for you to return the kingdom of Assyria to its greatest heights. Will you once again strive to acquire the knowledge and histories of all the world's peoples? Can you build a civilization that will stand the test of time? = Mądry i przerażający królu, nadszedł czas, abyś przywrócił królestwo Asyrii do jego największych szczytów. Czy po raz kolejny będziesz dążył do zdobycia wiedzy i historii wszystkich ludów świata? Czy zdołasz zbudować cywilizację, która przetrwa próbę czasu?
