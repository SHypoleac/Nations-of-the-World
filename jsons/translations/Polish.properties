Prepare for war! = Przygotuj się na wojnę!
You shall regret this! = Będziesz tego żałował!
Don't cry for me Argentina! The truth is I never left you all through my wild days, my mad existence, I kept my promise don't keep your distance. = Nie płacz za mną Argentyno! Prawda jest taka, że nigdy cię nie opuściłem przez wszystkie moje dzikie dni, moją szaloną egzystencję, dotrzymałem obietnicy, nie trzymaj się z daleka.
This place is the reason for my life, Argentina! Welcome, I'm Eva Perón. = To miejsce jest powodem mojego życia, Argentyna! Witam, jestem Eva Perón.
Better hurry, I may change my mind. = Lepiej się pospiesz, bo mogę zmienić zdanie.
Pride of the People = Duma ludu
Salutations, Eva Perón, spiritual leader of the Argentinian nation and wife to Juan Perón. Yours is the second largest country in Latin America, and its name has derived from the rumors of the existence of silver mountains; what is certainly rich is history in both pre-columbian and republican eras. With the primitive Hispanic American reality fractured in La Plata Basin due to immigration, its inhabitants have come to be somewhat deal with all the dangers but also with all the advantages of that condition: because of their European roots, they deeply linked the nation with the enduring values of the Old World; and because of their condition of colonials, they link themselves to the rest of the continent, through the folklore of the interior and the old Castilian that unifies the people, feeling somehow the vocation of the Patria Grande San Martín and Bolívar once imagined. = Pozdrawiam, Eva Perón, duchowa przywódczyni narodu argentyńskiego i żona Juana Peróna. Argentyna jest drugim co do wielkości krajem w Ameryce Łacińskiej, a jej nazwa pochodzi od pogłosek o istnieniu srebrnych gór; co z pewnością jest bogate w historię zarówno w epoce prekolumbijskiej, jak i republikańskiej. Z prymitywną latynoską amerykańską rzeczywistością pękniętą w dorzeczu La Platy z powodu imigracji, jej mieszkańcy zaczęli w pewnym sensie radzić sobie ze wszystkimi niebezpieczeństwami, ale także ze wszystkimi zaletami tego stanu: ze względu na swoje europejskie korzenie głęboko związali naród z trwałymi wartościami Starego Świata; a ze względu na ich stan kolonialny łączą się z resztą kontynentu poprzez folklor wnętrza i stary kastylijski, który jednoczy ludzi, czując w jakiś sposób powołanie Patria Grande San Martín i Bolívar, które kiedyś sobie wyobrażali.
Evita, your people still remember your deeds to the people in the darkest times, because you defended the rights of Descamisados and Women in your great nation. Now it falls to you to build a nation of hope and justice for everyone. Will you answer the call? Can you build a civilization that will stand the test of time? = Evita, twoi ludzie wciąż pamiętają twoje czyny dla ludzi w najciemniejszych czasach, ponieważ broniłaś praw Descamisados i kobiet w twoim wielkim narodzie. Teraz do ciebie należy zbudowanie narodu nadziei i sprawiedliwości dla wszystkich. Czy odpowiesz na to wezwanie? Czy potrafisz zbudować cywilizację, która przetrwa próbę czasu?
